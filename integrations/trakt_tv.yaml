---
# Trakt
# https://github.com/dylandoamaral/trakt-integration
trakt_tv:
  language: de
  timezone: Europe/Berlin
  sensors:
    stats:
      - episodes_watched
      - episodes_minutes
      - movies_watched
      - movies_minutes
    anticipated:
      movie:
        exclude_collected: true
        max_medias: 10
      show:
        exclude_collected: true
        max_medias: 10
