---
# https://www.home-assistant.io/integrations/http
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 127.0.0.1
    - ::1
    - 192.168.0.0/16
  cors_allowed_origins:
    - "http://localhost:5500"
    - "http://127.0.0.1:5500"
    - "null"

auth_header:
  username_header: X-authentik-username
