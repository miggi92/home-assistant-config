---
name: Home Assistant CI
permissions:
  contents: read

# yamllint disable-line rule:truthy
on:
  push:
    paths-ignore:
      - "docs/**"
      - "package.json"
      - "bun.lockb"
      - "**.md" # don't run on doc update
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    name: ğŸ§¹ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v6.0.0
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@34b4bbcaeabedcfefad6adea8c5bbc42af0e2d47 # v1.5.0

  remarklint:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v6.0.0
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home-assistant:
    name: "Home Assistant Core ${{ matrix.version }} Configuration Check"
    needs: [yamllint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["stable", "beta", "dev"]
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v6.0.0
      - name: ğŸ“ Copy fake secrets file
        run: cp ./secrets.fake.yaml ./secrets.yaml
      - name: ğŸš€ Run Home Assistant Configuration Check
        run: |
          # Workaround for https://github.com/frenck/action-home-assistant/issues/111
          # The action looks for config in /root/.homeassistant but the workspace is mounted elsewhere
          docker run --rm \
            -v ${{ github.workspace }}:/github/workspace \
            ghcr.io/home-assistant/home-assistant:${{ matrix.version }} \
            sh -c "ln -s /github/workspace /root/.homeassistant && python -m homeassistant --script check_config --config /root/.homeassistant -i"
