---
name: Home Assistant CI
permissions:
  contents: read

# yamllint disable-line rule:truthy
on:
  push:
    paths-ignore:
      - "docs/**"
      - "package.json"
      - "bun.lockb"
      - "**.md" # don't run on doc update
  pull_request:
  schedule:
    - cron: 0 12 * * *

jobs:
  yamllint:
    name: ğŸ§¹ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸš€ Run yamllint
        uses: frenck/action-yamllint@34b4bbcaeabedcfefad6adea8c5bbc42af0e2d47 # v1.5.0

  remarklint:
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v4.2.2
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home-assistant:
    name: "Home Assistant Core ${{ matrix.version }} Configuration Check"
    needs: [yamllint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ["stable"]
    steps:
      - name: â¤µï¸ Check out configuration from GitHub
        uses: actions/checkout@v4.2.2
      - name: ğŸš€ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@941d5d917f4c1c7a7e7d4087526daf90d53f4437 # v1.4.1
        with:
          path: "."
          secrets: ./secrets.fake.yaml
          version: "${{ matrix.version }}"
