set_mood:
  name: Set mood
  description: Set Macs mood (updates select.macs_mood).
  fields:
    mood:
      name: Mood
      description: One of bored, confused, happy, idle, listening, sad, sleeping, surprised, thinking
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - bored
            - confused
            - happy
            - idle
            - listening
            - sad
            - sleeping
            - surprised
            - thinking

set_brightness:
  name: Set brightness
  description: Set MACS brightness (0â€“100).
  fields:
    brightness:
      name: Brightness
      description: 0 (dim) to 100 (bright)
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 1
          mode: slider
          unit_of_measurement: "%"

