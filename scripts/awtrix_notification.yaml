---
# AWTRIX 3 Notifications
awtrix3notif:
  fields:
    text:
      selector:
        text: null
      name: Text
      description: Text Benachrichtigung
    icon:
      selector:
        number:
          min: 0
          max: 100000
      default: 2883
      name: Icon Id
      description: Icon ID
      required: true
    duration:
      selector:
        number:
          min: 1
          max: 180
          step: 1
      default: 10
      required: true
    repeat:
      selector:
        number:
          min: 1
          max: 10
          step: 1
      default: 1
  sequence:
    - action: mqtt.publish
      metadata: {}
      data:
        topic: "awtrix_50ccb4/notify"
        payload: |-
          {
            "text": "{{ text }}",
            "duration": "{{ duration }}",
            "rainbow": false,
            "icon": "{{ icon }}",
            "repeat": "{{ repeat }}"
          }
  alias: awtrix3Notify
  description: ""
