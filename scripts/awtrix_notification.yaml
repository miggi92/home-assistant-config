---
# AWTRIX 3 Notifications
awtrix3notif:
  fields:
    text:
      selector:
        text: null
      name: Text
      description: Text Benachrichtigung
    icon:
      selector:
        text: null
      name: Icon Id
      description: Icon ID
    duration:
      selector:
        number:
          min: 1
          max: 60
      default: 10
      required: true
  sequence:
    - action: mqtt.publish
      metadata: {}
      data:
        topic: "awtrix_50ccb4/notify"
        payload: |-
          {
            "text": "{{ text }}",
            "duration": "{{ duration }}",
            "rainbow": false,
            "icon": "{{ icon }}"
          }
  alias: awtrix3Notify
  description: ""
