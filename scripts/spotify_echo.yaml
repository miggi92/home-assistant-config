---
spotify_echo:
  sequence:
    - condition: state
      entity_id: input_boolean.audible_notifications
      state: "on"
    - action: media_player.select_source
      data:
        entity_id: media_player.spotify_miguel
        source: >
          {{ source }}
    - action: media_player.play_media
      data:
        entity_id: media_player.spotify_miguel
        media_content_type: >
          {{ type }}
        media_content_id: >
          {{ media_id }}
    - delay:
        seconds: 1
    - action: media_player.volume_set
      data:
        entity_id: media_player.spotify_miguel
        volume_level: >
          {{ volume }}
