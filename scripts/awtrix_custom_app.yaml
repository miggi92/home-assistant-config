---
# AWTRIX 3 Notifications
awtrix3customapp:
  fields:
    app_id:
      selector:
        text: null
      name: AppId
      description: App ID der Benachrichtigung
      required: true
    text:
      selector:
        text: null
      name: Text
      description: Text Benachrichtigung
    icon:
      selector:
        number:
          min: 0
          max: 100000
      default: 2883
      name: Icon Id
      description: Icon ID
    duration:
      selector:
        number:
          min: 1
          max: 180
          step: 1
      default: 15
    repeat:
      selector:
        number:
          min: 1
          max: 10
          step: 1
      default: 1
    overlay:
      selector:
        text: null
      name: Overlayeffekt
      description: Overlayeffekt der Benachrichtigung
    progress:
      selector:
        number:
          min: -1
          max: 100
          step: 1
      default: -1
  sequence:
    - variables:
        icon: "{{ icon | default(2883) }}"
        repeat: "{{ repeat | default(1) }}"
        progress: "{{ progress | default(-1) }}"
        duration: "{{ duration | default(10) }}"

    - action: mqtt.publish
      metadata: {}
      data:
        topic: "awtrix_50ccb4/custom/{{ app_id }}"
        payload: |-
          {
            "text": "{{ text }}",
            "duration": "{{ duration }}",
            "rainbow": false,
            "icon": "{{ icon }}",
            "repeat": "{{ repeat }}",
            "overlay" : "{{ overlay }}",
            "progress" : "{{ progress }}"
          }
  alias: awtrix3CustomApp
  description: ""
  mode: parallel
  max: 10
