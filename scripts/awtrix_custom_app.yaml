---
# AWTRIX 3 Notifications
awtrix3customapp:
  fields:
    app_id:
      selector:
        text: null
      name: AppId
      description: App ID der Benachrichtigung
      required: true
    text:
      selector:
        text: null
      name: Text
      description: Text Benachrichtigung
    icon:
      selector:
        text: null
      name: Icon Id
      description: Icon ID
    duration:
      selector:
        number:
          min: 1
          max: 60
      default: 10
  sequence:
    - action: mqtt.publish
      metadata: {}
      data:
        topic: "awtrix_50ccb4/custom/{{ app_id }}"
        payload: |-
          {
            "text": "{{ text }}",
            "duration": "{{ duration }}",
            "rainbow": false,
            "icon": "{{ icon }}"
          }
  alias: awtrix3CustomApp
  description: ""
