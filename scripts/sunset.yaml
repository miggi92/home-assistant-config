---
# Sunset Script
sunset_script:
  sequence:
    - parallel:
        - action: cover.close_cover
          data: {}
          target:
            entity_id: cover.wohnzimmerrolladen
        - action: cover.close_cover
          data: {}
          target:
            entity_id: cover.rolladen_kinderzimmer
    - parallel:
        - if:
            - condition: state
              entity_id: device_tracker.bcwmc5cg4100cy0
              state: home
          then:
            - action: light.turn_on
              data: {}
              target:
                area_id: buro
        - if:
            - condition: state
              entity_id: input_boolean.automatic_lights
              state: "on"
            - condition: or
              conditions:
                - condition: and
                  conditions:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: group.parents
                          state: "home"
                    - condition: state
                      entity_id: group.residents
                      state: "home"
          then:
            - action: light.turn_on
              target:
                entity_id: light.esstischlicht
              metadata: {}
