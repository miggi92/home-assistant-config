---
type: picture-elements
image: /local/floorplan/hintergrund.png
elements:
  - type: image
    image: /local/floorplan/night.png
    style:
      pointer-events: none
      left: 50%
      top: 50%
      width: 100%
      opacity: 1
  - type: custom:config-template-card
    variables:
      TRANSPARENZ: states['sensor.sonnenlicht_transparenz'].state
    entities:
      - sun.sun
      - sensor.sonnenlicht_transparenz
    element:
      type: image
      entity: sun.sun
      image: /local/floorplan/1x1_transparent.png
      state_image:
        above_horizon: /local/floorplan/day.png
    tap_action:
      action: none
    hold_action:
      action: none
    style:
      opacity: ${TRANSPARENZ}
      mix-blend-mode: lighten
      pointer-events: none
      top: 50%
      left: 50%
      width: 100%
