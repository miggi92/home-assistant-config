---
# navbar
type: custom:navbar-card
routes:
  - url: /lovelace-mobile/start
    icon: mdi:home
    label: Startseite
  - icon: mdi:sofa
    label: RÃ¤ume
    selected: |
      [[[
        const path = window.location.pathname;
        return path.startsWith('/lovelace-mobile/') &&
              path !== '/lovelace-mobile/start';
      ]]]
    badge:
      show: |
        [[[ return states['number.count_lights_on'].state > 0; ]]]
      count: |
        [[[  return Math.ceil(states['number.count_lights_on'].state); ]]]
    tap_action:
      action: open-popup
    popup:
      - icon: mdi:coat-rack
        url: /lovelace-mobile/hallway
        label: Flur
      - icon: mdi:sofa
        url: /lovelace-mobile/living
        label: Wohnzimmer
      - icon: mdi:bed-double
        url: /lovelace-mobile/sleep
        label: Schlafzimmer
  - url: /lovelace-mobile/miguel
    icon: mdi:cog
    label: "Profil"
    image: |
      [[[ return hass.states['person.miguel'].attributes.entity_picture ]]]
    hidden: |
      [[[ return user.name != 'Miguel' ]]]
  - icon: mdi:dots-horizontal
    label: More
    tap_action:
      action: open-popup
    popup:
      - icon: mdi:cog
        url: /config/dashboard
      - icon: mdi:hammer
        url: /developer-tools/yaml
      - icon: mdi:power
        hidden: |
          [[[ return user.name != 'Miguel' ]]]
        tap_action:
          action: call-service
          service: homeassistant.restart
          service_data: {}
          confirmation:
            text: Are you sure you want to restart Home Assistant?
desktop:
  position: left
  show_labels: true
mobile:
  show_labels: true
media_player:
  entity: media_player.spotify_miguel
  album_cover_background: true
layout:
  auto-padding:
    enabled: true
styles: |
  .image {
    border-radius: 16px !important;
  }
