---
#
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    hash: "#miguel"
    name: Miguel
    icon: mdi:face-agent
    bg_opacity: 100
    hide_backdrop: true
    bg_blur: 100
    bg_color: var(--contrast1)
    button_type: name
    sub_button:
      - entity: sensor.ibeacon_pixel_9_pro_area
        show_background: false
        show_state: true
  - type: heading
    icon: mdi:account
    heading: Personal
    heading_style: title
  - square: false
    type: grid
    cards:
      - type: custom:button-card
        entity: sensor.grocy_chores
        name: Chores
        label: '[[[return states["sensor.grocy_chores"].state]]]'
        template: nav_button
        variables:
          navigation_path: home#chores
          icon_on: mdi:list-box-outline
          icon_off: mdi:list-box-outline
          background_color_on: var(--orange)
          background_color_off: var(--contrast2)
          color_on: var(--black)
          color_off: var(--contrast20)
      - type: custom:button-card
        entity: input_boolean.notifications_miguel
        name: My Notifications
        template: switch_template
        variables:
          icon_on: mdi:cellphone-message
          icon_off: mdi:cellphone-message-off
          color: var(--purple)
      - type: custom:button-card
        entity: input_boolean.ai_morning_briefing
        name: AI Morning Brief
        template: switch_template
        variables:
          icon_on: mdi:brain
          icon_off: mdi:brain
          color: var(--pink)
    columns: 2
  - type: heading
    icon: mdi:home
    heading: Home
    heading_style: title
  - square: false
    type: grid
    cards:
      - type: custom:button-card
        entity: input_boolean.holiday_mode
        icon: mdi:weather-sunny-off
        name: Vacation Mode
        template: switch_template
        variables:
          icon_on: mdi:weather-sunny
          icon_off: mdi:weather-sunny-off
          color: var(--orange)
      - type: custom:button-card
        template: switch_template
        entity: switch.pi_hole
        name: PiHole
        variables:
          icon_on: mdi:shield-check
          icon_off: mdi:shield-off
          color: var(--purple)
      - type: custom:button-card
        template: switch_template
        entity: switch.yggdrasil_wi_fi_fritz_box_gastzugang
        name: Guest WIFI
        variables:
          icon_on: mdi:wifi
          icon_off: mdi:wifi-off
          color: var(--blue)
    columns: 2
  - type: heading
    icon: mdi:bug
    heading: Debug
    heading_style: title
  - square: false
    type: grid
    cards:
      - type: custom:button-card
        entity: input_boolean.debug_ui
        name: UI
        template: switch_template
        variables:
          icon_on: mdi:bug-play-outline
          icon_off: mdi:bug-outline
          color: var(--red)
    columns: 2
