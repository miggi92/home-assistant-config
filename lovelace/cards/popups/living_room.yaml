---
#
type: vertical-stack
cards:
  - type: custom:bubble-card
    card_type: pop-up
    name: Living room
    icon: mdi:sofa-outline
    hash: "#living-room"
    button_type: name
    card_layout: large
  - type: custom:mushroom-chips-card
    chips:
      - type: entity
        entity: binary_sensor.sofabewegungssensor_occupancy
        icon_color: yellow
        content_info: last-changed
        icon: mdi:motion-sensor
      - type: entity
        entity: binary_sensor.wohnzimmerbewegungssensor_occupancy
        icon_color: yellow
        content_info: last-changed
        icon: mdi:motion-sensor
    alignment: center
  - type: heading
    icon: mdi:thermostat
    heading: Climate
    heading_style: title
    badges:
      - type: entity
        show_state: true
        show_icon: true
        entity: sensor.wohnzimmertemperatur
        color: red
        tap_action:
          action: more-info
      - type: entity
        show_state: true
        show_icon: true
        entity: sensor.wohnzimmer_heizung_humidity
        color: blue
        tap_action:
          action: more-info
  - type: custom:bubble-card
    card_type: climate
    entity: climate.daikinap90134
    sub_button:
      - name: HVAC modes menu
        select_attribute: hvac_modes
        state_background: false
        show_arrow: false
    show_state: true
  - type: heading
    icon: mdi:devices
    heading: Devices
    heading_style: title
    badges:
      - type: entity
        show_state: false
        show_icon: true
        entity: switch.kamera_steckdose_wz
        icon: mdi:cctv
        color: red
        tap_action:
          action: toggle
      - type: entity
        show_state: false
        show_icon: true
        entity: input_boolean.living_room_occupancy
        icon: mdi:light-switch
        color: red
        tap_action:
          action: toggle
      - type: entity
        show_state: false
        show_icon: true
        entity: input_boolean.living_room_night_mode
        color: blue
        tap_action:
          action: toggle
  - square: false
    columns: 2
    type: grid
    cards: []
  - square: false
    type: grid
    cards:
      - type: heading
        icon: mdi:lightbulb-group
        heading: Lights
        heading_style: subtitle
        badges:
          - type: entity
            show_state: false
            show_icon: true
            entity: light.wohnzimmer
            color: yellow
            tap_action:
              action: toggle
          - type: entity
            entity: switch.adaptive_lighting_living_room
            show_state: false
            show_icon: true
            color: orange
            tap_action:
              action: toggle
          - type: entity
            entity: switch.adaptive_lighting_adapt_color_living_room
            show_state: false
            show_icon: true
            color: pink
            tap_action:
              action: toggle
          - type: entity
            entity: switch.adaptive_lighting_adapt_brightness_living_room
            show_state: false
            show_icon: true
            color: yellow
            tap_action:
              action: toggle
          - type: entity
            entity: switch.adaptive_lighting_sleep_mode_living_room
            show_state: false
            show_icon: true
            color: blue
            tap_action:
              action: toggle
      - square: false
        columns: 2
        type: grid
        cards:
          - type: custom:button-card
            name: TV Licht
            template: light_switch
            entity: light.tv_licht
          - type: custom:button-card
            name: Esstischlicht
            template: light_switch
            entity: light.esstischlicht
    columns: 1
  - type: heading
    icon: mdi:music
    heading: Media
    heading_style: title
  - type: custom:swipe-card
    card_width: calc(100% - 48px)
    parameters:
      centeredSlides: true
      slidesPerView: auto
      spaceBetween: 16
      initialSlide: 0
    cards:
      - type: conditional
        conditions:
          - entity: media_player.1_1_tv_box_754_2
            state_not: idle
        card:
          type: custom:button-card
          entity: media_player.1_1_tv_box_754_2
          template: custom_card_mediaplayer_tv
      - type: conditional
        conditions:
          - entity: switch.kamera_steckdose_wz
            state: "on"
        card:
          show_state: false
          show_name: false
          camera_view: live
          type: picture-entity
          camera_image: camera.korbchen
          entity: camera.korbchen
