---
#
custom_card_greeting:
  template: setup
  show_entity_picture: true
  show_label: true
  entity: |
    [[[
      if (user.name == "Julian") return "person.julian_";
      else return "person." + user.name.toLowerCase();
    ]]]
  name: '[[[return "Hello, " + user.name +"!"]]]'
  label: |
    [[[
      if (entity.state == "home") return "Welcome home.";
      else return "See you later.";
    ]]]
  styles:
    card:
      - padding: 12px
      - background: none
      - box-shadow: none
    grid:
      - grid-template-areas: '"n i" "l i"'
      - grid-template-rows: min-content min-content
      - grid-template-columns: 1fr min-content
    name:
      - justify-self: start
      - font-weight: 700
      - font-size: 15px
    label:
      - justify-self: start
      - font-size: 12px
      - font-weight: 500
      - color: var(--contrast14)
    entity_picture:
      - width: 40px
      - height: 40px
      - border-radius: 12px
