---
#
custom_card_navigationbar:
  template: setup
  variables:
    color1: var(--contrast10)
    color2: var(--contrast10)
    color3: var(--contrast10)
    color4: var(--contrast10)
    color5: var(--contrast10)
    bgcolor1: var(--contrast4)
    bgcolor2: var(--contrast4)
    bgcolor3: var(--contrast4)
    bgcolor4: var(--contrast4)
    bgcolor5: var(--contrast4)
  tap_action:
    action: none
  styles:
    grid:
      - grid-template-areas: '". item_1 item_2 item_3 item_4 item_5 ."'
      - grid-template-columns: 1fr repeat(5, min-content) 1fr
      - grid-template-rows: 1fr
      - column-gap: 1.5rem
    card:
      - height: 70px
      - background-color: var(--contrast2)
      - width: 90vw
      - border-radius: 40px
      - overflow: visible
      - position: |
          [[[
            if (states["input_boolean.debug_rounded"].state == "on") {
              return 'static'
            } else {
              return 'fixed'
            }
          ]]]
      - box-shadow: 0px 25px 80px rgba(0, 0, 0, 0.5);
      - margin: 0
      - bottom: 10px
      - left: 5%
      - z-index: 8
      - padding-bottom: 50px
  custom_fields:
    item_1:
      card:
        type: custom:button-card
        icon: mdi:home
        tap_action:
          action: navigate
          navigation_path: home
        styles:
          icon:
            - color: "[[[ return variables.color1 ]]]"
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 10
            - border-radius: 500px
            - background: "[[[ return variables.bgcolor1 ]]]"
            - align-self: start
    item_2:
      card:
        type: custom:button-card
        entity: weather.pirateweather_berlin
        show_name: false
        show_state: false
        tap_action:
          action: navigate
          navigation_path: weather
        styles:
          icon:
            - color: "[[[ return variables.color2 ]]]"
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 10
            - border-radius: 500px
            - background: "[[[ return variables.bgcolor2 ]]]"
            - align-self: start
    item_3:
      card:
        type: custom:button-card
        icon: |
          [[[
            if (states["media_player.spotify_junglemoney"].state == "playing") {
              return 'mdi:spotify'
            } else if (states["binary_sensor.is_tv_on"].state == "on") {
              return 'mdi:television'
            } else {
              return 'mdi:spotify'
            }
          ]]]
        tap_action:
          action: navigate
          navigation_path: |
            [[[
              if (states["media_player.spotify_junglemoney"].state == "playing") {
                return 'music'
              } else if (states["binary_sensor.is_tv_on"].state == "on") {
                return 'television'
              } else {
                return 'music'
              }
            ]]]
        double_tap_action:
          action: navigate
          navigation_path: |
            [[[
              if (states["media_player.spotify_junglemoney"].state == "playing") {
                return 'television'
              } else if (states["binary_sensor.is_tv_on"].state == "on") {
                return 'music'
              } else {
                return 'television'
              }
            ]]]
        styles:
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 10
            - border-radius: 500px
            - background: "[[[ return variables.bgcolor3 ]]]"
            - align-self: start
          icon:
            - color: "[[[ return variables.color3 ]]]"
            - width: 17px
    item_4:
      card:
        type: custom:button-card
        icon: |
          [[[
            if (states["switch.junglemoneyguest"].state == "on") {
              return 'mdi:wifi'
            } else {
              return 'mdi:network-pos'
            }
          ]]]
        tap_action:
          action: navigate
          navigation_path: wifi
        styles:
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 10
            - border-radius: 500px
            - background: "[[[ return variables.bgcolor4 ]]]"
            - align-self: start
          icon:
            - color: "[[[ return variables.color4 ]]]"
            - width: 17px
    item_5:
      card:
        type: custom:button-card
        icon: mdi:security
        tap_action:
          action: navigate
          navigation_path: security
        styles:
          card:
            - height: 40px
            - width: 40px
            - margin: 0
            - padding: 10
            - border-radius: 500px
            - background: "[[[ return variables.bgcolor5 ]]]"
            - align-self: start
          icon:
            - color: "[[[ return variables.color5 ]]]"
            - width: 17px
