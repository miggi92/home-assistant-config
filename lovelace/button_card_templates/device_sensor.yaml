---
#
custom_card_device_sensor:
  template: setup
  show_label: true
  styles:
    card:
      - padding: 10px 25px 10px 10px
    grid:
      - grid-template-areas: "'i n indicator' 'i l indicator'"
      - grid-template-columns: min-content
      - grid-template-rows: min-content min-content
      - column-gap: 15px
    icon:
      - width: 2rem
      - margin: 0.8rem
      - color: var(--contrast20)
    img_cell:
      - justify-self: start
      - width: 3rem
      - background: var(--contrast4)
      - border-radius: 12px
    name:
      - justify-self: start
      - align-self: end
      - font-weight: 700
      - font-size: 12px
      - color: var(--contrast20)
    state:
      - justify-self: start
      - align-self: start
      - font-weight: 600
      - font-size: 10px
    label:
      - justify-self: start
      - align-self: start
      - font-weight: 600
      - font-size: 10px
      - color: var(--contrast14)
    custom_fields:
      indicator:
        - justify-self: end
  custom_fields:
    indicator:
      card:
        type: custom:button-card
        entity: "[[[ return entity.entity_id ]]]"
        show_icon: false
        show_name: false
        styles:
          card:
            - height: 20px
            - width: 20px
            - border-radius: 500px
            - background: var(--yellow)
        state:
          - value: 0
            styles:
              card:
                - background: var(--contrast8)
