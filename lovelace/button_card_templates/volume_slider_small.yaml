---
#
volume_slider_small:
  template: setup
  label: >-
    [[[return Math.round(states[entity.entity_id].attributes.volume_level*100)
    + "%"]]]
  show_label: true
  show_icon: false
  tap_action:
    action: none
  styles:
    grid:
      - grid-template-areas: |
          'n slider l'
      - grid-template-columns: 80px 1fr 40px
    card:
      - background: none
      - box-shadow: none
      - height: 30px
      - border-radius: 0
      - "--mdc-ripple-color": black
      - "--mdc-ripple-press-opacity": 0
    label:
      - justify-self: end
      - align-self: start
      - color: var(--contrast16)
      - font-weight: 500
      - font-size: 12px
      - padding-left: 10px
    name:
      - justify-self: start
      - align-self: start
      - color: var(--contrast16)
      - font-weight: 500
      - font-size: 12px
      - padding-right: 10px
    custom_fields:
      slider:
        - margin-top: 3px
  custom_fields:
    slider:
      card:
        type: custom:my-slider-v2
        entity: "[[[ return entity.entity_id ]]]"
        mode: volume
        styles:
          container:
            - overflow: visible
          card:
            - height: 6px
            - background: var(--contrast4)
          track:
            - background: none
          progress:
            - background: var(--temperature)
            - border-radius: 4px
          thumb:
            - background: var(--contrast20)
            - border-radius: 50%
            - top: "-3px"
            - height: 12px
            - width: 12px
