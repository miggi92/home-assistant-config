---
switch_template:
  template: setup
  variables:
    icon_on: "[[[ return entity.attributes.icon ]]]"
    icon_off: "[[[ return entity.attributes.icon ]]]"
    color: var(--yellow)
  icon: "[[[ return entity.attributes.icon ]]]"
  show_label: false
  show_state: true
  tap_action:
    action: toggle
    haptic: success
  hold_action:
    action: more-info
  state:
    - value: "on"
      icon: "[[[ return variables.icon_on ]]]"
      styles:
        card:
          - background-color: "[[[ return variables.color ]]]"
    - value: "off"
      icon: "[[[ return variables.icon_off ]]]"
      styles:
        card:
          - background-color: var(--contrast2)
  custom_fields:
    icon2:
      card:
        type: custom:button-card
        icon: |
          [[[
            if (entity.state == "on"){
              return "mdi:toggle-switch";
            } else {
              return "mdi:toggle-switch-off-outline";
            }
          ]]]
        styles:
          card:
            - background-color: var(--contrast1)
            - width: 27px
            - height: 27px
          icon:
            - width: 15px
            - color: var(--contrast20)
  styles:
    grid:
      - grid-template-areas: '"i s icon2" "n n n"'
      - grid-template-columns: 20px 1fr 1fr
      - grid-template-rows: 1fr min-content
    icon:
      - width: 20px
      - margin-top: 7px
      - color: |
          [[[
            if (entity.state == "on") return "var(--black)";
            else return "var(--contrast20)";
          ]]]
    img_cell:
      - justify-content: flex-start
    name:
      - justify-self: start
      - font-size: 11px
      - margin-bottom: 3px
      - color: |
          [[[
            if (entity.state == "on") return "var(--black)";
            else return "var(--contrast20)";
          ]]]
      - opacity: 0.7
    card:
      - height: 75px
      - background-color: |
          [[[
            if (entity.state == "on") return "var(--yellow)";
            else return "var(--contrast2)";
          ]]]
      - box-shadow: none
      - border-radius: 24px
      - padding: 12px 0 12px 14px
      - z-index: 1
    state:
      - justify-self: start
      - font-size: 20px
      - margin-top: 11px
      - padding-left: 3px
      - font-weight: 500
      - color: |
          [[[
            if (entity.state == "on") return "var(--black)";
            else return "var(--contrast20)";
          ]]]
    custom_fields:
      icon2:
        - margin-top: "-20px"
        - justify-self: end
        - align-self: center
        - width: 24px
        - padding-right: 10px
        - color: |
            [[[
              if (entity.state == "on") return "var(--black)";
              else return "var(--contrast20)";
            ]]]
