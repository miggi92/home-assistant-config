---
#
temperature_slider:
  template: setup
  type: custom:button-card
  name: Temperature
  custom_fields:
    slider:
      card:
        type: custom:my-slider-v2
        entity: "[[[ return entity.entity_id ]]]"
        colorMode: temperature
        styles:
          container:
            - border-radius: 100px
            - overflow: visible
            - background: none
          card:
            - height: 40px
            - padding: 0 20px
            - background: var(--temperature)
          track:
            - overflow: visible
            - background: none
          progress:
            - background: none
          thumb:
            - background: var(--black)
            - top: 2px
            - right: "-18px"
            - height: 36px
            - width: 36px
            - border-radius: 100px
  styles:
    grid:
      - grid-template-areas: '"n" "slider"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    card:
      - background: var(--temperature-tint)
      - padding: 16px
      - "--mdc-ripple-press-opacity": 0
    name:
      - justify-self: start
      - font-size: 14px
      - margin: 4px 0 12px 0
      - color: var(--contrast20)
