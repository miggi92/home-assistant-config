---
#
back_button:
  template: setup
  type: custom:button-card
  name: Back to home screen
  show_icon: false
  styles:
    card:
      - background: none
      - border-radius: 24px
      - color: var(--contrast20)
      - margin-top: 8px
      - padding: 18px 0px
      - font-size: 16px
      - border: 2px solid var(--contrast5)
  tap_action:
    action: navigate
    navigation_path: home
    haptic: medium
