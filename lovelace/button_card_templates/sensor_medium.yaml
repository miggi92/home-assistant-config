---
#
custom_card_sensor_medium:
  template: setup
  variables:
    state: |
      [[[
        var st = states[entity.entity_id].state;
        var uni = ' %';
        return `
        ${parseFloat(st).toFixed(0)}<span style="font-size:
      0.5em;opacity:0.7">${uni}</span>
        `
      ]]]
  show_label: true
  label: "[[[ return variables.state ]]]"
  styles:
    grid:
      - grid-template-columns: 62px 1fr
      - grid-template-areas: '"i l" "i n"'
    icon:
      - width: 24px
      - color: var(--contrast20)
    img_cell:
      - justify-self: start
      - width: 45px
      - height: 45px
      - background: var(--contrast1)
      - border-radius: 50%
      - margin-left: 7px
    label:
      - justify-self: start
      - font-size: 20px
      - padding-top: 4px
      - font-weight: 500
      - color: var(--contrast20)
    card:
      - height: 66px
      - border-radius: 24px
      - padding: 4px 20px 4px 4px
      - background: var(--contrast2)
    name:
      - justify-self: start
      - font-size: 11px
      - color: var(--contrast20)
      - opacity: 0.7
      - padding-bottom: 7px
