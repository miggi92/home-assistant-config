---
# Energy consuption
title: Verbrauch
path: consumption
icon: mdi:barrel
type: sections
max_columns: 3
subview: true
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
  - type: entity
    entity: input_number.strompreis
  - type: entity
    entity: input_number.wasserpreis_pro_m3
sections:
  - type: grid
    cards:
      - type: energy-distribution
        link_dashboard: true
  - type: grid
    cards:
      - type: energy-devices-graph
  - type: grid
    cards:
      - type: custom:apexcharts-card
        header:
          show: true
          title: Strompreise
        graph_span: 48h
        span:
          start: day
        now:
          show: true
          label: Jetzt
        color_list:
          - var(--primary-color)
        series:
          - entity: sensor.epex_spot_data_net_price
            name: Electricity Price
            type: line
            yaxis_id: uurprijs
            float_precision: 2
            extend_to: end
            show:
              extremas: true
            data_generator: |
              return entity.attributes.data.map((entry) => {
                return [new Date(entry.start_time), entry.price_per_kwh];
              });
            color_threshold:
              - value: 0
                color: "#186ddc"
              - value: 0.155
                color: "#04822e"
              - value: 0.2
                color: "#12A141"
              - value: 0.25
                color: "#79B92C"
              - value: 0.3
                color: "#C4D81D"
              - value: 0.35
                color: "#F3DC0C"
              - value: 0.4
                color: red
              - value: 0.5
                color: magenta
        experimental:
          color_threshold: true
        yaxis:
          - id: uurprijs
            decimals: 2
            apex_config:
              title:
                text: â‚¬/kWh
              tickAmount: 4
      - type: custom:mushroom-entity-card
        entity: binary_sensor.waschmaschinen_gunstigster_strom
      - type: custom:mushroom-entity-card
        entity: sensor.nachste_waschmaschinen_startzeit
