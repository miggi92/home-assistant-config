---
title: Kameras
path: cams
icon: mdi:cctv
subview: true
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
sections:
  - type: grid
    cards:
      - type: conditional
        conditions:
          - entity: switch.flur_cam_stecker
            state: "on"
        card:
          type: picture-entity
          show_state: true
          show_name: true
          camera_view: auto
          entity: camera.flurcam
      - type: conditional
        conditions:
          - entity: switch.kamera_steckdose_wz
            state: "on"
        card:
          type: picture-entity
          show_state: true
          show_name: true
          camera_view: auto
          entity: camera.korbchen
  - type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: switch.flur_cam_stecker
      - type: custom:mushroom-entity-card
        entity: switch.kamera_steckdose_wz
      - type: custom:mushroom-light-card
        entity: light.flurcam_indicator_light
        layout: vertical
      - type: custom:mushroom-light-card
        entity: light.korbchen_indicator_light
        layout: vertical
  - type: grid
    cards:
      - type: custom:llmvision-card
        entity: calendar.llm_vision_timeline
        number_of_hours: 24
        number_of_events: 5
        language: de
        header: Kamera Events
