---
title: Kameras
path: cams
icon: mdi:cctv
subview: true
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: back
      - type: spacer
  - type: picture-entity
    show_state: true
    show_name: true
    camera_view: auto
    entity: camera.flurcam
  - type: conditional
    conditions:
      - entity: switch.kamera_steckdose_wz
        state: "on"
    card:
      type: picture-entity
      show_state: true
      show_name: true
      camera_view: auto
      entity: camera.korbchen
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: switch.kamera_steckdose_wz
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-light-card
        entity: light.flurcam_indicator_light
        layout: vertical
      - type: custom:mushroom-light-card
        entity: light.korbchen_indicator_light
        layout: vertical
