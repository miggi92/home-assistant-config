---
# Work Cards
title: Arbeit
path: work
icon: mdi:briefcase
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
sections:
  - type: grid
    cards:
      - type: grid
        title: Essen
        columns: 3
        cards:
          - type: custom:decluttering-card
            template: work_meal_card_template
            variables:
              - entity: input_text.work_meal_one
              - image: image.work_meal_one
          - type: custom:decluttering-card
            template: work_meal_card_template
            variables:
              - entity: input_text.work_meal_one_two
              - image: image.work_meal_one_two
          - type: custom:decluttering-card
            template: work_meal_card_template
            variables:
              - entity: input_text.work_meal_three
              - image: image.work_meal_three
          - type: custom:decluttering-card
            template: work_meal_card_template
            variables:
              - entity: input_text.work_meal_four
              - image: image.work_meal_four
          - type: custom:decluttering-card
            template: work_meal_card_template
            variables:
              - entity: input_text.work_meal_five
              - image: image.work_meal_five
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: person_work_card
        variables:
          - entity: person.miguel
          - work_zone: zone.work_miguel
          - picture: "/local/images/persons/miguel.png"
  - type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: schedule.buro_tage
      - type: custom:mushroom-entity-card
        entity: binary_sensor.workday_sensor
