---
title: Wetter
path: weather
icon: mdi:weather-partly-snowy-rainy
subview: true
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
  - type: entity
    entity: sensor.kohgeb_family_home_lightning_counter
  - type: custom:mushroom-template-badge
    icon: mdi:cloud-alert
    color: >
      {% if states(entity) == "0" %}
      grey
      {% else %}
      red
      {% endif %}
    entity: sensor.home_aktuelle_warnstufe
    label: DWD
    content: >
      {% if states(entity) == "0" %}
      Keine Warnungen
      {% else %}
      Warnungen: {{states(entity)}}
      {% endif %}
    tap_action:
      action: navigate
      navigation_path: dwd
sections:
  - type: grid
    cards:
      - type: weather-forecast
        show_current: true
        show_forecast: true
        entity: weather.home
        forecast_type: daily
        forecast_slots: 7
      - type: weather-forecast
        show_current: false
        show_forecast: true
        entity: weather.home
        forecast_type: hourly
        forecast_slots: 10

  - type: grid
    cards: []
  - type: grid
    cards:
      - type: conditional
        conditions:
          - entity: sensor.kohgeb_family_home_lightning_counter
            state_not: "0"
        card:
          type: vertical-stack
          cards:
            - type: grid
              cards:
                - type: custom:mushroom-entity-card
                  entity: sensor.kohgeb_family_home_lightning_counter
                  name: Blitze
                - type: custom:mushroom-entity-card
                  entity: sensor.kohgeb_family_home_lightning_distance
                  name: Letzer Blitz
            - type: map
              entities: []
              theme_mode: auto
              geo_location_sources:
                - blitzortung
