---
title: Auto
path: car
icon: mdi:car
subview: true
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
sections:
  - type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: binary_sensor.pixel_9_pro_android_auto
      - type: custom:mushroom-template-card
        entity: sensor.pixel_9_pro_car_speed
        icon: mdi:gauge
        primary: "Geschwindigkeit"
        multiline_secondary: true
        secondary: "{{states(sensor.pixel_9_pro_car_speed)}}"
        tap_action:
          action: more-info
      - type: custom:mushroom-template-card
        entity: sensor.pixel_9_pro_geocoded_location
        icon: mdi:map
        primary: "Standort"
        multiline_secondary: true
        secondary: "{{ states(entity) }}"
        tap_action:
          action: more-info
        grid_options:
          columns: full
          rows: auto
  - type: grid
    cards:
      - type: grid
        square: false
        cards:
          - type: conditional
            conditions:
              - entity: binary_sensor.lenz_status
                state: "on"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.lenz_super
              name: Lenz
          - type: conditional
            conditions:
              - entity: binary_sensor.agip_status
                state: "on"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.agip_super
              name: AGIP
          - type: conditional
            conditions:
              - entity: binary_sensor.jet_status
                state: "on"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.jet_super
              name: Jet
          - type: conditional
            conditions:
              - entity: binary_sensor.shell_nh_status
                state: "on"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.shell_nh_super
              name: Shell NH
          - type: conditional
            conditions:
              - entity: binary_sensor.kaufland_status
                state: "on"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.kaufland_super
              name: Kaufland
          - type: conditional
            conditions:
              - entity: binary_sensor.shell_ns_status
                state: "on"
            card:
              type: custom:mushroom-entity-card
              entity: sensor.shell_ns_super
              name: Shell NS
  - type: grid
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.jet_super
            aggregate_func: avg
            name: Jet
            color: blue
          - entity: sensor.agip_super
            aggregate_func: avg
            name: Agip
            color: orange
          - entity: sensor.shell_nh_super
            aggregate_func: avg
            name: Shell NH
            color: yellow
          - entity: sensor.shell_ns_super
            aggregate_func: avg
            name: Shell NS
            color: yellow
          - entity: sensor.lenz_super
            aggregate_func: avg
            name: Lenz
            color: green
          - entity: sensor.kaufland_super
            aggregate_func: avg
            name: Kaufland
            color: red
        name: Benzinpreise 14 Tage (Durchschnitt)
        hours_to_show: 336
        group_by: date
