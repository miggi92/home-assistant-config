---
# Work Cards
title: Arbeit
path: work
icon: mdi:briefcase
subview: true
theme: ios-dark-mode-blue-red
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: back
      - type: spacer
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: work_meal_card_template
        variables:
          - id: "one"
          - title: One
      - type: custom:decluttering-card
        template: work_meal_card_template
        variables:
          - id: "one_two"
          - title: One Two
      - type: custom:decluttering-card
        template: work_meal_card_template
        variables:
          - id: "three"
          - title: Three
      - type: custom:decluttering-card
        template: work_meal_card_template
        variables:
          - id: "four"
          - title: Four
      - type: custom:decluttering-card
        template: work_meal_card_template
        variables:
          - id: "five"
          - title: Five
  # - type: iframe
  #   url: !secret work_restaurant
  #   aspect_ratio: 100%
  #   title: Speiseplan Arbeit
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: person_work_card
        variables:
          - entity: person.miguel
          - work_zone: zone.work_miguel
          - picture: "/local/images/persons/miguel.png"
  - type: vertical-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: schedule.buro_tage
      - type: custom:mushroom-entity-card
        entity: binary_sensor.workday_sensor
