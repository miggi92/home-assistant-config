---
title: Haus
path: home
icon: mdi:home
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
sections:
  - type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: input_boolean.night_mode
        layout: vertical
        tap_action:
          action: toggle
      - type: custom:mushroom-cover-card
        entity: cover.rolllaeden
        name: Rolll√§den
        layout: vertical
        fill_container: false
        show_buttons_control: true
        show_position_control: true
        tap_action:
          action: toggle
      - type: custom:mushroom-light-card
        entity: light.lichter
        layout: vertical
        show_brightness_control: true
        collapsible_controls: true
        tap_action:
          action: toggle
      - type: energy-sources-table
  - type: grid
    cards:
      - type: "custom:auto-entities"
        show_empty: false
        card:
          show_header_toggle: false
          title: "Pflanzen"
          type: entities
        filter:
          include:
            - attributes:
                device_class: plant
              options:
                type: custom:flower-card
                show_bars:
                  - illuminance
                  - humidity
                  - moisture
                  - conductivity
                  - temperature
                  - dli
                display_type: full
  - type: grid
    cards:
      - type: custom:state-switch
        entity: user
        states:
          Miguel:
            type: custom:decluttering-card
            template: chores_card_template
            variables:
              - user_id: 2
          Silke:
            type: custom:decluttering-card
            template: chores_card_template
            variables:
              - user_id: 3
      - type: "custom:auto-entities"
        show_empty: false
        card:
          show_header_toggle: false
          title: Battery low
          type: entities
        filter:
          include:
            - attributes:
                device_class: battery
              state: "<= 15"
          exclude:
            - name: /[Ll]ow/
            - name: /[Ss]tate/
            - entity_id: "*plus"
            - entity_id: "*plus_*"
            - state: unavailable
        sort:
          method: state
          numeric: true
