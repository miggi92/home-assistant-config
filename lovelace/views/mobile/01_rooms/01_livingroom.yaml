---
title: Wohnzimmer
path: room-1og-wohnzimmer
icon: mdi:sofa
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
  card:
    type: markdown
    text_only: true
    content: |-
      {{ states('input_text.wohnzimmer_klima_analyse' ) }}
badges:
  - type: custom:decluttering-card
    template: temperature_badge_template
    variables:
      - entity: sensor.wohnzimmertemperatur
  - type: custom:decluttering-card
    template: humidity_badge_template
    variables:
      - entity: sensor.wohnzimmerluftfeuchtigkeit
  - type: entity
    entity: binary_sensor.wohnzimmerbewegungssensoren
  - type: entity
    entity: sensor.tv_prog_now
    icon: mdi:television-box
    show_name: false
    show_state: false
    show_icon: true
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: "TV Programm"
          content: !include ../../../cards/tv_prog.yaml
sections:
  - type: grid
    cards:
      - !include ../../../cards/nav-bar.yaml
      - type: custom:mushroom-light-card
        entity: light.tv_licht
        layout: vertical
        show_brightness_control: true
        collapsible_controls: true
        tap_action:
          action: toggle
      - type: custom:mushroom-light-card
        entity: light.esstischlicht
        show_brightness_control: true
        collapsible_controls: true
        layout: vertical
        tap_action:
          action: toggle
      - type: custom:mushroom-light-card
        entity: light.hue_go
        show_brightness_control: true
        show_color_control: true
        use_light_color: true
        collapsible_controls: true
        layout: vertical
        tap_action:
          action: toggle
      - type: custom:mushroom-entity-card
        entity: scene.tv_gemutlich
        layout: vertical
        tap_action:
          action: toggle
      - type: custom:mushroom-cover-card
        entity: cover.wohnzimmerrolladen
        name: Rollladen
        fill_container: false
        show_buttons_control: true
        show_position_control: true
        tap_action:
          action: toggle
  - type: grid
    cards:
      - type: custom:mushroom-climate-card
        entity: climate.daikinap90134
        name: Klimaanlage
        show_temperature_control: true
        hvac_modes:
          - heat_cool
          - heat
          - cool
          - fan_only
          - dry
      - type: custom:mushroom-climate-card
        entity: climate.room_climate_wohnzimmer
        name: Heizung
        show_temperature_control: true
        hvac_modes:
          - auto
          - heat
          - "off"
      - type: conditional
        conditions:
          - condition: or
            conditions:
              - entity: sensor.season
                state: "spring"
              - entity: sensor.season
                state: "summer"
        card:
          type: custom:timer-bar-card
          entity: timer.climate_auto_off
          mushroom:
            layout: vertical
      - type: conditional
        conditions:
          - condition: or
            conditions:
              - entity: sensor.season
                state: "autumn"
              - entity: sensor.season
                state: "winter"
        card:
          type: custom:timer-bar-card
          entity: timer.heating_auto_off
          mushroom:
            layout: vertical
  - type: grid
    cards:
      - type: custom:mini-media-player
        entity: media_player.wztv
        artwork: cover
        hide:
          source: true
          controls: true
          power_state: false

      - type: custom:decluttering-card
        template: android_tv_remote_template
        variables:
          - name: 1&1 Box
            entity: fernseher_im_wohnzimmer
            media_player: media_player.fernseher_im_wohnzimmer
            remote: remote.fernseher_im_wohnzimmer
            active_app: sensor.active_app

      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Wohnzimmer
      - type: custom:decluttering-card
        template: amazon_echo_template
        variables:
          - echo_id: milos_dot
          - title: Kinder Echo Dot
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: action
        icon: mdi:television-box
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "TV Programm"
              content: !include ../../../cards/tv_prog.yaml
