---
title: Flur
path: room-1og-flur
icon: mdi:coat-rack
subview: true
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
badges:
  - type: entity
    entity: binary_sensor.hausture
    tap_action:
      action: more-info
  - type: entity
    entity: switch.pi_hole
    icon: mdi:pi-hole
    tap_action:
      action: more-info
sections:
  - !include ../../../cards/nav-bar.yaml
  - type: grid
    cards:
      - type: custom:mushroom-lock-card
        entity: lock.hausture
      - type: custom:timer-bar-card
        entity: timer.pihole_disabled
        mushroom:
          layout: vertical
      - type: custom:mushroom-entity-card
        entity: switch.yggdrasil_wi_fi_fritz_box_gastzugang
        layout: vertical
        name: Guest WiFi
        tap_action:
          action: toggle
      - type: custom:mushroom-fan-card
        entity: fan.tower_fan
        icon: mdi:fan
        icon_type: icon
        icon_animation: true
        show_percentage_control: true
        collapsible_controls: true
        show_oscillate_control: true
        layout: vertical
  - type: grid
    cards:
      - type: custom:flower-card
        entity: plant.drachenbaum
        show_bars:
          - illuminance
          - humidity
          - moisture
          - conductivity
          - temperature
        battery_sensor: sensor.drachenbaum_mi_battery
      - type: custom:mushroom-vacuum-card
        entity: vacuum.roomba
        commands:
          - start_pause
          - stop
          - locate
          - return_home
      - type: custom:mushroom-entity-card
        entity: schedule.staubsaug_zeiten
        tap_action:
          action: more-info
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Flur
