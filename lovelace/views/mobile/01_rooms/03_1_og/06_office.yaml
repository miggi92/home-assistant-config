---
title: Arbeitszimmer
path: room-1og-buro
icon: mdi:chair-rolling
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
  card:
    type: markdown
    text_only: true
    content: |-
      {{ states('input_text.arbeitszimmer_klima_analyse' ) }}
badges:
  - type: custom:decluttering-card
    template: temperature_badge_template
    variables:
      - entity: sensor.luftqualitat_buro_temperature
  - type: custom:decluttering-card
    template: humidity_badge_template
    variables:
      - entity: sensor.luftqualitat_buro_humidity
  - type: custom:mushroom-template-badge
    entity: input_number.miguel_arbeit_woche
    icon: "{{ state_attr(entity, 'icon') }}"
    content: |-
      {% set total_hours = states(entity) | float(2) %}
      {% set hours = total_hours | int %}
      {% set minutes = ((total_hours % 1) * 60) | round(0) %}

      {{ hours }} Std. {% if minutes != 0 %}{{ minutes }} min{% endif %}
    color: >
      {% set days_passed = now().weekday() + 1 %}
      {% set daily_goal = states('input_number.wochenarbeitszeit_miguel') | float(2) / 5 %}
      {% set required_hours_cumulative = daily_goal * days_passed %}

      {% if ( states(entity) | float(2) + states('sensor.miguel_arbeit_daily') | float(2) - states('number.miguel_calc_pause') | float(2) ) <= required_hours_cumulative %}
        red
      {% else %}
        green
      {% endif %}
    visibility:
      - condition: numeric_state
        entity: input_number.miguel_arbeit_woche
        above: 0
  - type: custom:mushroom-template-badge
    entity: input_number.miguel_arbeit_stundenkonto
    content: |-
      {% set total_hours = states(entity) | float(2) %}
      {% set hours = total_hours | int %}
      {% set minutes = ((total_hours % 1) * 60) | round(0) %}

      {{ hours }} Std. {% if minutes != 0 %}{{ minutes }} min{% endif %}
    icon: >
      {% if states(entity) | float(0) < 0 %}
        mdi:clock-minus
      {% else %}
        mdi:clock-plus
      {% endif %}
    color: >
      {% if states(entity) | float(0) < 0 %}
        red
      {% else %}
        green
      {% endif %}
    visibility:
      - condition: numeric_state
        entity: input_number.miguel_arbeit_stundenkonto
        above: 0
  - type: custom:decluttering-card
    template: timer_badge_template
    variables:
      - entity: sensor.echo_buro_nachster_timer
    visibility:
      - condition: not
        conditions:
          - condition: state
            entity: sensor.echo_buro_nachster_timer
            state: unavailable
  - type: custom:mushroom-template-badge
    entity: sensor.miguel_arbeit_daily
    content: >
      {% set total_hours = states(entity) | float(2) %}
      {% set hours = total_hours | int %}
      {% set minutes = ((total_hours % 1) * 60) | round(0) %}

      {{ hours }} Std. {{ minutes }} min
    icon: "{{ state_attr(entity,'icon')}}"
    color: >
      {% if states(entity) | float(2) <= ( ( states('input_number.wochenarbeitszeit_miguel') | float(2) / 5 ) + states('number.miguel_calc_pause') | float(2) )  %}
        red
      {% else %}
        green
      {% endif %}
    visibility:
      - condition: numeric_state
        entity: sensor.miguel_arbeit_daily
        above: 0
  - type: entity
    entity: sensor.miguel_buro_daily
    visibility:
      - condition: numeric_state
        entity: sensor.miguel_buro_daily
        above: 0
  - type: entity
    entity: sensor.miguel_home_office_daily
    visibility:
      - condition: numeric_state
        entity: sensor.miguel_home_office_daily
        above: 0

sections:
  - type: grid
    cards:
      - !include ../../../../cards/nav-bar.yaml
      - type: custom:mushroom-light-card
        entity: light.schreibtischlicht
        show_brightness_control: true
        show_color_control: true
        use_light_color: true
        collapsible_controls: true
        layout: vertical
        tap_action:
          action: toggle
      - type: gauge
        entity: sensor.luftqualitat_buro_pm25
        name: Feinstaub
        severity:
          green: 0
          yellow: 12
          red: 50
        max: 50
      - type: gauge
        entity: sensor.luftqualitat_buro_voc_index
        name: Luftqualität
        severity:
          green: 0
          yellow: 200
          red: 400
        max: 500
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: pc_card_template
        variables:
          - title: Laptop
          - icon: mdi:laptop
          - switch: sensor.bcwmc5cg4100cy0_sitzungstatus
          - switch_on_state: "Unlocked"
          - uptime: sensor.bcwmc5cg4100cy0_uptime
          # - cpu_temp: sensor.bcwmc5cg4100cy0_cputemp
          - picture: /local/logo/work_miguel_logo.svg
          - battery: sensor.bcwmc5cg4100cy0_batterie_charge_remaining_percentage
          - webcam: binary_sensor.teams_video
          - powerline: sensor.bcwmc5cg4100cy0_batterie_powerline_status
          - camera: camera.bcwmc5cg4100cy0_bildschirmfoto
      - type: custom:mushroom-entity-card
        entity: binary_sensor.bcwmc5cg4100cy0_isinmeeting
        name: In a meeting
      - type: conditional
        conditions:
          - condition: state
            entity: binary_sensor.bcwmc5cg4100cy0_canreact
            state: "on"
        card:
          type: horizontal-stack
          title: Teams Reactions
          cards:
            - type: custom:mushroom-entity-card
              entity: button.bcwmc5cg4100cy0_applause
              primary_info: none
              secondary_info: none
            - type: custom:mushroom-entity-card
              entity: button.bcwmc5cg4100cy0_laugh
              primary_info: none
              secondary_info: none
            - type: custom:mushroom-entity-card
              entity: button.bcwmc5cg4100cy0_like
              primary_info: none
              secondary_info: none
            - type: custom:mushroom-entity-card
              entity: button.bcwmc5cg4100cy0_love
              primary_info: none
              secondary_info: none
            - type: custom:mushroom-entity-card
              entity: button.bcwmc5cg4100cy0_wow
              primary_info: none
              secondary_info: none
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: amazon_echo_template
        variables:
          - echo_id: echo_buro
          - title: Echo Büro
      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Büro
