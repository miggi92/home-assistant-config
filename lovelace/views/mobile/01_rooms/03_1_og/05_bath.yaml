---
title: Bad
path: room-1og-bad
icon: mdi:shower
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
  card:
    type: markdown
    text_only: true
    content: |-
      {{ states('input_text.bad_klima_analyse' ) }}
badges:
  - type: custom:decluttering-card
    template: temperature_badge_template
    variables:
      - entity: sensor.badezimmertemperatur
