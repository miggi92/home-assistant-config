    template: humidity_badge_template
    variables:
      - entity: sensor.badezimmertempsensor_humidity
  - type: entity
    entity: binary_sensor.duschsensor_water_leak
  - type: custom:decluttering-card
    template: motion_badge_template
    variables:
      - entity: binary_sensor.badbewegungssensoren
sections:
  - type: grid
    cards:
      - !include ../../../cards/nav-bar.yaml
  - type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: sensor.wasser_kalt_bad
        layout: vertical
        name: Kaltwasser
      - type: custom:mushroom-entity-card
        entity: sensor.wasser_warm_bad
        layout: vertical
        name: Warmwasser
      - type: custom:mushroom-entity-card
        entity: sensor.wasser_kalt_bad_cost
        layout: vertical
        name: Kosten Kaltwasser
      - type: custom:mushroom-entity-card
        entity: sensor.wasser_warm_bad_cost
        layout: vertical
        name: Kosten Warmwasser
      - type: custom:mushroom-entity-card
        entity: input_number.wasser_bad_kalt
        layout: vertical
        name: Zähler Kalt
      - type: custom:mushroom-entity-card
        entity: input_number.wasser_bad_warm
        layout: vertical
        name: Zähler Warm
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: amazon_echo_template
        variables:
          - echo_id: echo_kuche
          - title: Echo Bad
      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Bad
