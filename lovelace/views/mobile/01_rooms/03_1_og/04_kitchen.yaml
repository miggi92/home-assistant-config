---
title: Küche
path: room-1og-kuche
icon: mdi:countertop
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
  card:
    type: markdown
    text_only: true
    content: |-
      {{ states('input_text.kuche_klima_analyse' ) }}
badges:
  - type: custom:decluttering-card
    template: temperature_badge_template
    variables:
      - entity: sensor.kuchentempsensor_temperature
  - type: custom:decluttering-card
    template: humidity_badge_template
    variables:
      - entity: sensor.kuchentempsensor_humidity
  - type: entity-filter
    state_filter:
      - operator: "!="
        value: "0"
    entities:
      - entity: input_number.heissgetranke_zahler
  - type: custom:decluttering-card
    template: timer_badge_template
    variables:
      - entity: sensor.echo_show_nachster_timer
    visibility:
      - condition: not
        conditions:
          - condition: state
            entity: sensor.echo_show_nachster_timer
            state: unavailable
  - type: custom:decluttering-card
    template: timer_badge_template
    variables:
      - entity: timer.kaffeemaschine_auto_aus
    visibility:
      - condition: not
        conditions:
          - condition: state
            entity: timer.kaffeemaschine_auto_aus
            state: idle
  - type: custom:mushroom-template-badge
    entity: input_boolean.spulmaschine_aktiv
    icon: |-
      {% set active = states(entity) %}
      {% if active == 'on' %}
        mdi:dishwasher
      {% else %}
        mdi:dishwasher-off
      {% endif %}
  - type: entity-filter
    state_filter:
      - "on"
    entities:
      - entity: input_boolean.coffee_machine_is_washing
sections:
  - type: grid
    cards:
      - !include ../../../../cards/nav-bar.yaml
      - type: custom:mushroom-light-card
        entity: light.thekenlicht
        layout: vertical
        tap_action:
          action: toggle
  - type: grid
    cards:
      - type: entities
        entities:
          - sensor.spulmaschinen_tabs
      - type: custom:mushroom-entity-card
        entity: device_tracker.thermomix_eeafb9
        layout: vertical
      - type: custom:mushroom-entity-card
        entity: device_tracker.delonghi
        layout: vertical
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: amazon_echo_template
        variables:
          - echo_id: echo_show
          - title: Echo Küche
      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Küche
