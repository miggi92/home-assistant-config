---
title: Abstellkammer
path: room-1og-abstellkammer
icon: mdi:library-shelves
subview: true
type: sections
max_columns: 3
badges:
  - type: custom:decluttering-card
    template: temperature_badge_template
    variables:
      - entity: sensor.abstellkammertempsensor_temperature
  - type: custom:decluttering-card
    template: humidity_badge_template
    variables:
      - entity: sensor.abstellkammertempsensor_humidity
  - type: entity
    entity: binary_sensor.abstellkammertursensor_contact
    tap_action:
      action: more-info
  - type: entity
    entity: input_boolean.wash_active
    card_mod:
      style: |
        {% if states(config.entity) == 'on' %}
          ha-state-icon {
            animation: shake 400ms ease-in-out infinite, drum 2s ease infinite;
            transform-origin: 50% 110%;
          }
          @keyframes shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            20%  { transform: translate(0.4px, -0.4px) rotate(-4deg); }
            40%  { transform: translate(-0.4px, 0.4px) rotate(4deg); }
            60%  { transform: translate(0.4px, 0.4px) rotate(-4deg); }
            80%  { transform: translate(-0.4px, -0.4px) rotate(4deg); }
          }
          @keyframes drum {
            50%  { clip-path: polygon(0 0, 0 100%, 35% 100%, 34% 68%, 60% 41%, 71% 56%, 65% 74%, 47% 79%, 32% 69%, 35% 100%, 100% 100%, 100% 0); }
          }
        {% endif %}
  - type: entity
    entity: input_boolean.dryer_active
    card_mod:
      style: |
        {% if states(config.entity) == 'on' %}
          ha-state-icon {
            animation: shake 400ms ease-in-out infinite, drum 1s infinite;
            transform-origin: 50% 65%;
          }
          @keyframes shake {
            0%, 100% { transform: rotate(4deg); }
            50%  { transform: rotate(-4deg); }
          }
          @keyframes drum {
            50%  { clip-path: polygon(0 0, 0 100%, 35% 100%, 36% 74%, 31% 43%, 61% 40%, 71% 69%, 62% 78%, 36% 73%, 35% 100%, 100% 100%, 100% 0); }
          }
        {% endif %}
sections:
  - type: grid
    cards:
      - !include ../../../cards/nav-bar.yaml
      - type: custom:mushroom-light-card
        entity: light.abstellkammerlicht
        show_brightness_control: true
        show_color_control: true
        use_light_color: true
        collapsible_controls: true
        layout: vertical
        tap_action:
          action: toggle
  - type: grid
    cards:
      - type: entities
        entities:
          - sensor.waschmaschine_tur
          - sensor.waschmaschine_operation_state
          - sensor.waschmaschine_remaining_program_time
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Abstellkammer
