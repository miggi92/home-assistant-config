---
title: Schlafzimmer
path: room-1og-schlafzimmer
icon: mdi:bed-double
subview: true
type: sections
max_columns: 3
header:
  layout: center
  badges_position: top
  card:
    type: markdown
    text_only: true
    content: |-
      {{ states('input_text.schlafzimmer_klima_analyse' ) }}
badges:
  - type: custom:decluttering-card
    template: temperature_badge_template
    variables:
      - entity: sensor.schlafzimmertemperatur
  - type: custom:decluttering-card
    template: humidity_badge_template
    variables:
      - entity: sensor.schlafzimmerluftfeuchtigkeit
  - type: entity
    entity: group.sleep_motion_sensors
  - type: entity
    entity: binary_sensor.bett_tracker
sections:
  - type: grid
    cards:
      - !include ../../../cards/nav-bar.yaml
      - type: custom:mushroom-entity-card
        entity: input_datetime.miguel_wecker
        layout: vertical
        tap_action:
          action: none
      - type: custom:mushroom-entity-card
        entity: input_datetime.silke_wecker
        layout: vertical
        tap_action:
          action: none
  - type: grid
    cards:
      - type: custom:mushroom-light-card
        entity: light.schlafzimmerlicht
        layout: vertical
        show_brightness_control: true
        collapsible_controls: true
        tap_action:
          action: toggle
      - type: custom:mushroom-light-card
        entity: light.bett
        layout: vertical
        show_brightness_control: true
        show_color_control: true
        use_light_color: true
        collapsible_controls: true
        tap_action:
          action: toggle
      - type: custom:mushroom-fan-card
        entity: fan.luftfilter
        icon: mdi:fan
        icon_type: icon
        icon_animation: true
        show_percentage_control: true
        collapsible_controls: true
        layout: vertical
      - type: custom:mushroom-cover-card
        entity: cover.rollladen_schlafzimmer
        name: Rollladen
        fill_container: false
        show_buttons_control: true
        show_position_control: true
        tap_action:
          action: toggle
  - type: grid
    cards:
      - type: custom:mini-media-player
        entity: media_player.gtv
        artwork: full-cover
        hide:
          power_state: false
      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Schlafzimmer
