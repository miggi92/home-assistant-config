---
# Garage
title: Garage
path: room-eg-garage
icon: mdi:garage
subview: true
type: sections
max_columns: 3
badges:
  - type: custom:mushroom-template-badge
    entity: input_number.last_ev_charging_price
    icon: "{{ state_attr(entity, 'icon') }}"
    content: "{{ states(entity) }} {{state_attr(entity, 'unit_of_measurement')}}"
    label: "{{ state_attr(entity, 'friendly_name') }}"
    tap_action:
      action: more-info
sections:
  - type: grid
    cards:
      - !include ../../../../cards/nav-bar.yaml
      - type: custom:decluttering-card
        template: vehicle_card_template
        variables:
          - image_path: /local/images/ford_tourneo.png
          - sensor_prefix: sensor.fordpass_tourneo
          - tracker_entity: device_tracker.fordpass_tourneo_tracker
          - button_prefix: button.fordpass_tourneo
          - switch_prefix: switch.fordpass_tourneo
          - app_path: "fordpass://"
  - type: grid
    cards:
      - type: conditional
        conditions:
          - entity: device_tracker.fordpass_tourneo_tracker
            state_not: "home"
        card:
          type: custom:auto-entities
          card:
            type: map
            theme_mode: auto
            hours_to_show: 4
          filter:
            include:
              - domain: zone
              - entity_id: device_tracker.fordpass_tourneo_tracker
