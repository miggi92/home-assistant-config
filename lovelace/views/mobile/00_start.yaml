---
title: Home
path: start
icon: mdi:home
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    entity: alarm_control_panel.alarmo
    icon: |-
      {% set alarm_mode = states(entity) %}
      {% if alarm_mode == 'armed_home' %}
        mdi:shield-account
      {% elif alarm_mode == 'armed_away' %}
        mdi:shield-lock
      {% elif alarm_mode == 'armed_vacation' %}
        mdi:palm-tree
      {% elif alarm_mode == 'armed_night' %}
        mdi:shield-moon
      {% elif alarm_mode == 'arming' %}
        mdi:shield
      {% else %}
        mdi:shield-off
      {% endif %}
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: weather.home
    icon: >
      {% set state = states(entity) %}
      {% set icon_name = state | replace('partlycloudy', 'partly-cloudy') %}
      mdi:weather-{{ icon_name }}
    label: "{{ state_attr(entity, 'friendly_name') }}"
    content: "{{ state_attr(entity, 'temperature') }} {{ state_attr(entity, 'temperature_unit') }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    icon: mdi:lightbulb
    color: >
      {% if states(entity) == "0" %}
        grey
      {% else %}
        yellow
      {%endif%}
    entity: number.count_lights_on
    tap_action:
      action: navigate
      navigation_path: lights
  - type: custom:mushroom-template-badge
    icon: mdi:medication
    color: red
    tap_action:
      action: navigate
      navigation_path: medication
sections:
  - type: grid
    cards:
      - !include ../../cards/residents.yaml
      - type: conditional
        conditions:
          - entity: sensor.home_aktuelle_warnstufe
            state_not: "0"
        card:
          type: custom:mushroom-template-card
          icon: mdi:cloud-alert
          icon_color: red
          primary: Es gibt aktuelle Wetterwarnungen
          secondary: |-
            Anzahl der Warnungen: {{ state_attr("sensor.home_aktuelle_warnstufe", "warning_count") + state_attr("sensor.home_vorwarnstufe", "warning_count")}}
          card_mod:
            style:
              mushroom-shape-icon$: |
                ha-icon {
                  --icon-animation: surprise 3s ease infinite;
                }
                @keyframes surprise {
                  0%, 20%, 100% { transform: translateY(0); }
                  2.5% { transform: translateY(-6px) rotate(-14deg); }
                  5% { transform: translateY(-6px) rotate(11deg); }
                  7.5% { transform: translateY(-6px) rotate(-8deg); }
                  10% { transform: translateY(-6px) rotate(5deg); }
                  12.5% { transform: translateY(0); }
                  15% { transform: translateY(-3px) }
                }
          tap_action:
            action: navigate
            navigation_path: dwd
      - type: custom:decluttering-card
        template: anniversary_template
        variables:
          - title: Urlaubscountdown
          - picture_url: /local/images/urlaub_header.png
          - path: urlaub
          - icon: mdi:beach
      - type: custom:decluttering-card
        template: anniversary_template
        variables:
          - title: Geburtstage & Jahrestage
          - picture_url: https://www.home-assistant.io/images/lovelace/header-footer/balloons-header.png
          - path: birthday
          - icon: mdi:gift
          - path2: special
  - type: grid
    cards:
      - type: grid
        square: false
        cards:
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Haus
              - icon: mdi:home
          - type: conditional
            conditions:
              - entity: binary_sensor.jemand_in_spanien
                state: "on"
            card:
              type: custom:decluttering-card
              template: navigation_card_template
              variables:
                - title: Spanien
                - icon: mdi:beach
                - nav_path: spain
                - icon_color: red
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Wetter
              - icon: mdi:weather-partly-snowy-rainy
              - nav_path: weather
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Verbrauch
              - nav_path: consumption
              - icon: mdi:transmission-tower-export
              - icon_color: yellow
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Lichter
              - nav_path: lights
              - icon: mdi:lightbulb
              - icon_color: amber
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Kameras
              - nav_path: cams
              - icon: mdi:cctv
              - icon_color: >-
                  {% if states('switch.security_kameras') == 'on' %}
                  green
                  {% else %}
                  grey
                  {% endif %}
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Einkaufen
              - nav_path: shopping
              - icon: mdi:cart
              - icon_color: cyan
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Kalender
              - nav_path: calendar
              - icon: mdi:calendar
              - icon_color: orange
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Einstellungen
              - nav_path: settings
              - icon: mdi:cog
              - icon_color: purple
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Karten
              - icon: mdi:map-search
              - nav_path: maps

          - type: conditional
            conditions:
              - entity: binary_sensor.workday_sensor
                state: "on"
            card:
              type: custom:decluttering-card
              template: navigation_card_template
              variables:
                - title: Arbeit
                - nav_path: work
                - icon: mdi:briefcase
                - icon_color: green
          - type: conditional
            conditions:
              - entity: binary_sensor.milo_kita
                state: "on"
            card:
              type: custom:decluttering-card
              template: navigation_card_template
              variables:
                - title: Kita
                - icon: mdi:baby
                - nav_path: kita
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Auto
              - nav_path: car
              - icon: mdi:car
              - icon_color: orange
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Multimedia
              - nav_path: multimedia
              - icon: mdi:multimedia
              - icon_color: purple
          - type: custom:decluttering-card
            template: navigation_card_template
            variables:
              - title: Flüge
              - icon: mdi:airplane
              - nav_path: flights
          - type: custom:state-switch
            entity: user
            states:
              Miguel:
                type: custom:decluttering-card
                template: navigation_card_template
                variables:
                  - title: Netzwerk
                  - nav_path: network
                  - icon: mdi:network
                  - icon_color: red
          - type: custom:state-switch
            entity: user
            states:
              Miguel:
                type: custom:decluttering-card
                template: navigation_card_template
                variables:
                  - title: System
                  - nav_path: system
                  - icon: mdi:cellphone-arrow-down
                  - icon_color: teal
  - type: grid
    title: "Räume"
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: "{{states(entity) }} °C"
            icon: mdi:home-thermometer
            entity: sensor.wohnungstemperatur
            icon_color: |-
              {% set temp = states(entity) %}
              {% if temp >= '22' %}
                red
              {% elif temp < '17' %}
                blue
              {% else %}
                green
              {% endif %}
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.wohnungsfeuchtigkeit
      - type: grid
        square: false
        cards:
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Wohnzimmer
              - icon: mdi:sofa
              - nav_path: living
              - light: light.wohnzimmer
              - temperature: sensor.wohnzimmertemperatur
              - motion: group.living_motion_sensors
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Schlafzimmer
              - icon: mdi:bed-double
              - nav_path: sleep
              - light: light.schlafzimmerlicht
              - temperature: sensor.schlafzimmertemperatur
              - motion: group.sleep_motion_sensors
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Flur
              - icon: mdi:coat-rack
              - nav_path: hallway
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Küche
              - icon: mdi:countertop
              - nav_path: kitchen
              - temperature: sensor.kuchentempsensor_temperature
              - motion: binary_sensor.alexa_presence_kitchen
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Bad
              - icon: mdi:shower
              - nav_path: bath
              - temperature: sensor.badezimmertempsensor_temperature
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Abstellkammer
              - icon: mdi:library-shelves
              - nav_path: storage
              - light: light.abstellkammerlicht
              - temperature: sensor.abstellkammertempsensor_temperature
              - motion: binary_sensor.abstellkammertursensor_contact
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Arbeitszimmer
              - icon: mdi:chair-rolling
              - nav_path: office
              - light: light.buro
              - temperature: sensor.luftqualitat_buro_temperature
              - motion: binary_sensor.kinderzimmerbewegungssensor_occupancy
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Kinderzimmer
              - icon: mdi:teddy-bear
              - nav_path: child
              - light: light.kinderzimmerlicht
              - temperature: sensor.kinderzimmertempsensor_temperature
              - motion: binary_sensor.kinderzimmerbewegungssensor_occupancy
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Klo
              - icon: mdi:toilet
              - nav_path: toilet
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Balkon
              - icon: mdi:balcony
              - nav_path: balcony
              - light: switch.lichterkette
              - temperature: sensor.daikinap90134_outside_temperature
          - type: custom:decluttering-card
            template: room_card_template
            variables:
              - title: Außen
              - icon: mdi:tree
              - nav_path: outdoor
              - temperature: sensor.daikinap90134_outside_temperature
