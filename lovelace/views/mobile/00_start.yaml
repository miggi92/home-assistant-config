---
title: Home
path: start
icon: mdi:home
cards:
  - type: custom:mushroom-chips-card
    chips:
      - type: alarm-control-panel
        entity: alarm_control_panel.home_alarm
      - type: weather
        entity: weather.home
        show_conditions: true
        show_temperature: true
      - type: action
        icon_color: red
        icon: mdi:medication
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "Medizin & Tabletten"
              content:
                type: custom:auto-entities
                filter:
                  include:
                    - entity_id: input_boolean.medis_*
                      options:
                        type: custom:mushroom-entity-card
                        secondary_info: last-changed
                        icon: mdi:pill
                        icon_color: red
                        tap_action:
                          action: more-info

                show_empty: false
                card:
                  type: entities

      - type: entity
        icon: mdi:lightbulb
        icon_color: yellow
        entity: sensor.count_lights_on
        tap_action:
          action: navigate
          navigation_path: lights
      - type: conditional
        conditions:
          - entity: group.motion_sensors
            state_not: "off"
            condition: state
        chip:
          type: entity
          entity: group.motion_sensors
      - type: conditional
        conditions:
          - entity: sensor.grocy_tasks
            state_not: "0"
            condition: state
        chip:
          type: entity
          icon: mdi:format-list-checks
          entity: sensor.grocy_tasks
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: "ToDo Liste"
                content:
                  type: vertical-stack
                  cards:
                    - type: custom:state-switch
                      entity: user
                      states:
                        Miguel:
                          type: custom:decluttering-card
                          template: tasks_card_template
                          variables:
                            - user_id: 2
                        Silke:
                          type: custom:decluttering-card
                          template: tasks_card_template
                          variables:
                            - user_id: 3
      - type: conditional
        conditions:
          - entity: media_player.spotify_miguel
            state_not: "idle"
        chip:
          type: entity
          entity: media_player.spotify_miguel
          icon_color: green
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: "Spotify"
                content:
                  type: vertical-stack
                  cards:
                    - type: custom:mushroom-title-card
                      title: Aktuelle Wiedergabe
                      subtitle: |-
                        Aktuelles GerÃ¤t: {{ state_attr("media_player.spotify_miguel", "source")}}
                    - type: custom:mini-media-player
                      entity: media_player.spotify_miguel
                      artwork: full-cover
                      hide:
                        power: true
                        volume: true
                        controls: true
                        source: true
                        progress: true
  - type: conditional
    conditions:
      - entity: sensor.home_aktuelle_warnstufe
        state_not: "0"
    card:
      type: custom:mushroom-template-card
      icon: mdi:cloud-alert
      icon_color: red
      primary: Es gibt aktuelle Wetterwarnungen
      secondary: |-
        Anzahl der Warnungen: {{ state_attr("sensor.home_aktuelle_warnstufe", "warning_count") + state_attr("sensor.home_vorwarnstufe", "warning_count")}}
      card_mod:
        style:
          mushroom-shape-icon$: |
            ha-icon {
              --icon-animation: surprise 3s ease infinite;
            }
            @keyframes surprise {
              0%, 20%, 100% { transform: translateY(0); }
              2.5% { transform: translateY(-6px) rotate(-14deg); }
              5% { transform: translateY(-6px) rotate(11deg); }
              7.5% { transform: translateY(-6px) rotate(-8deg); }
              10% { transform: translateY(-6px) rotate(5deg); }
              12.5% { transform: translateY(0); }
              15% { transform: translateY(-3px) }
            }
      tap_action:
        action: navigate
        navigation_path: dwd
  - type: custom:mushroom-template-card
    primary: |-
      {% set time = now().hour %}
      {% if (time >= 18) %}
        Guten Abend, {{user}}!
      {% elif (time >= 12) %}
        Guten Tag, {{user}}!
      {% elif (time >= 5) %}
        Guten Morgen, {{user}}!
      {% else %}
        Hello, {{user}}!
      {% endif %}
  - type: custom:auto-entities
    filter:
      include:
        - entity_id: sensor.anniversary_urlaub*
          options:
            type: custom:mushroom-template-card
            icon: mdi:beach
            primary: |
              {{ state_attr(entity, 'friendly_name') }}
            icon_color: blue
            secondary: |
              {%- set event_date = state_attr(entity, 'next_date') %}
              {%- set now = now() %}
              {%- if event_date.date() == now.date() -%}
                Heute
              {%- else -%}
                {%- set delta = event_date - now %}
                {%- set weeks = (delta.days // 7) %}
                {%- set days = delta.days % 7 %}
                {%- set hours = delta.seconds // 3600 %}
                {%- set minutes = (delta.seconds % 3600) // 60 %}
                {{- "{} Wochen ".format(weeks) if weeks > 0 else "" -}}
                {{- "{} Tage ".format(days) if days > 0 else "" -}}
                {{- "{} Stunden ".format(hours) if hours > 0 else "" -}}
                {{- "{} Minuten ".format(minutes) if minutes > 0 else "" -}}
              {%- endif -%}
            badge_icon: |-
              {%- set event = int(states(entity)) %}
              {% if (event) <= 10 %}
              mdi:exclamation-thick
              {% endif%}
            badge_color: red
            tap_action:
              action: more-info
            card_mod:
              style:
                mushroom-shape-icon$: |
                  .shape {
                    background: radial-gradient(var(--card-background-color) 60%, transparent 0%), conic-gradient(rgb(var(--rgb-red)) {{ (150-int(states(config.entity)))/150*100 }}% 0%, var(--card-background-color) 0% 100%);
                  }
                  .shape:after {
                    content: "";
                    height: 100%;
                    width: 100%;
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(var(--rgb-{{ config.icon_color }}), 0.2);
                  }
      exclude:
        - state: "< 0"
    sort:
      method: state
      reverse: false
      numeric: true
      count: 3
    show_empty: false
    card:
      type: entities
      show_header_toggle: false
      title: Urlaubscountdown
      state_color: false
      header:
        type: picture
        image: >-
          https://cdn.pixabay.com/photo/2018/01/31/16/12/beach-3121393_640.png
        tap_action:
          action: none
        hold_action:
          action: none
  - !include ../../cards/residents.yaml
