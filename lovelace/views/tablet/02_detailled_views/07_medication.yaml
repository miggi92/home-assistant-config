---
title: Medizin
path: medication
icon: mdi:medication-outline
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
subview: true
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
sections:
  - !include ../../../cards/tablet/left_side.yaml
  - type: grid
    cards:
      - type: "custom:auto-entities"
        show_empty: false
        card:
          type: entities
          title: "MÃ¼ssen genommen werden"
          show_header_toggle: false
        filter:
          include:
            - entity_id: input_boolean.medis_*
              state: "off"
              options:
                type: custom:mushroom-entity-card
                secondary_info: last-changed
                icon: mdi:pill
                icon_color: red
                tap_action:
                  action: more-info
      - type: "custom:auto-entities"
        show_empty: false
        card:
          type: entities
          title: "Zuletzt genommen"
          show_header_toggle: false
        filter:
          include:
            - entity_id: input_boolean.medis_*
              state: "on"
              options:
                type: custom:mushroom-entity-card
                secondary_info: last-changed
                icon: mdi:pill
                icon_color: red
                tap_action:
                  action: none
          exclude:
            - last_changed: "> 1 d ago"
        sort:
          method: last_changed
          reverse: true
          count: 5
  - type: grid
    cards:
      - type: custom:mushroom-entity-card
        entity: input_datetime.medis_reminder_time_morning
        layout: vertical
        tap_action:
          action: more-info
      - type: custom:mushroom-entity-card
        entity: input_datetime.medis_reminder_time_evening
        layout: vertical
        tap_action:
          action: more-info
      - type: custom:mushroom-entity-card
        entity: input_datetime.medis_reminder_time_night
        layout: vertical
        tap_action:
          action: more-info
