---
title: Medizin
path: medication
icon: mdi:medication-outline
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
subview: true
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
