              state: "off"
              options:
                type: custom:mushroom-entity-card
                secondary_info: last-changed
                icon: mdi:pill
                icon_color: red
                tap_action:
                  action: more-info
      - type: "custom:auto-entities"
        show_empty: false
        card:
          type: entities
        filter:
          include:
            - entity_id: input_boolean.medis_milo*
              state: "off"
              options:
                type: custom:mushroom-entity-card
                secondary_info: last-changed
                icon: mdi:pill
                icon_color: red
