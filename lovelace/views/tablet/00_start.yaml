---
title: Tablet Dashboard
path: start
icon: mdi:home
type: sections
max_columns: 3
theme: ios-dark-mode-blue-red
sections:
  - !include ../../cards/tablet/left_side.yaml
  - type: grid
    cards:
      - !include ../../cards/residents.yaml
  - !include ../../cards/tablet/right_side.yaml
cards: []
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    entity: alarm_control_panel.home_alarm
    icon: mdi:alarm-panel
    content: "{{ states(entity) }}"
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    icon: mdi:lightbulb
    color: yellow
    entity: sensor.count_lights_on
    tap_action:
      action: navigate
      navigation_path: lights
    content: "{{ states(entity) }} an"
  - type: custom:mushroom-template-badge
    content: "{{states(entity) }} Â°C"
    icon: mdi:thermometer
    entity: sensor.wohnungstemperatur
    color: |-
      {% set temp = states(entity) %}
      {% if temp >= '22' %}
        red
      {% elif temp < '17' %}
        blue
      {% else %}
        green
      {% endif %}
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    icon: mdi:water-percent
    entity: sensor.wohnungsfeuchtigkeit
    content: "{{states(entity) }} %"
    color: |-
      {% set hum = states(entity) %}
      {% if hum >= '60' or hum <= '40' %}
        red
      {% else %}
        blue
      {% endif %}
    tap_action:
      action: more-info
  - type: custom:mushroom-template-badge
    entity: sensor.wohnungsluftdruck
    content: "{{states(entity) }} hPa"
    icon: mdi:gauge
    tap_action:
      action: more-info
