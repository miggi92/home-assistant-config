---
title: Tablet Dashboard
path: start
icon: mdi:home
type: sections
max_columns: 4
sections:
  - type: grid
    cards:
      - type: custom:clock-weather-card
        entity: weather.home
        title: Home
        sun_entity: sun.sun
        temperature_sensor: sensor.daikinap90134_outside_temperature
        humidity_sensor: sensor.luftfeuchtigkeit
        weather_icon_type: line
        animated_icon: true
        forecast_rows: 5
        locale: de
        time_format: 24
        hide_today_section: false
        hide_forecast_section: false
        show_humidity: false
        hide_clock: false
        hide_date: false
        hourly_forecast: false
        use_browser_time: true
        aqi_sensor: sensor.u_s_air_quality_index
      - !include ../../cards/floorplan.yaml
      - type: custom:mushroom-chips-card
        chips:
          - type: alarm-control-panel
            entity: alarm_control_panel.home_alarm
          - type: entity
            icon: mdi:lightbulb
            icon_color: yellow
            entity: sensor.count_lights_on
            tap_action:
              action: navigate
              navigation_path: lights
          - type: template
            entity: sensor.fritz_box_7590_ax_anrufmonitor_telefonbuch
            icon_color: green
            icon: |-
              {% if is_state(entity, 'talking') %}
                mdi:phone-in-talk
              {% elif is_state(entity, 'ringing') %}
                mdi:phone-incoming
              {% elif is_state(entity, 'dialing') %}
                mdi:phone-outgoing
              {% else %}
                mdi:phone
              {% endif %}
            content: |-
              {% if is_state(entity, 'talking') %}
                {{state_attr(entity, 'with')}} - {{state_attr(entity, 'with_name')}}
              {% elif is_state(entity, 'ringing') %}
                {{ state_attr('sensor.phone', 'from') }} - {{ state_attr('sensor.phone', 'from_name') }}
              {% elif is_state(entity, 'dialing') %}
                {{ state_attr(entity, 'to') }} - {{ state_attr(entity, 'to_name') }}
              {% endif %}
            tap_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: "Letzte Anrufe"
                  content:
                    type: vertical-stack
                    cards:
                      - type: logbook
                        hours_to_show: 720
                        entities:
                          - input_text.callmon_lastcaller
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: group.residents
            layout: vertical
          - type: custom:mushroom-entity-card
            entity: group.parents
            layout: vertical
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            content: "{{states(entity) }} °C"
            icon: mdi:thermometer
            entity: sensor.wohnungstemperatur
            icon_color: |-
              {% set temp = states(entity) %}
              {% if temp >= '22' %}
                red
              {% elif temp < '17' %}
                blue
              {% else %}
                green
              {% endif %}
            tap_action:
              action: more-info
          - type: template
            icon: mdi:water-percent
            entity: sensor.wohnungsfeuchtigkeit
            content: "{{states(entity) }} %"
            icon_color: |-
              {% set hum = states(entity) %}
              {% if hum >= '60' or hum <= '40' %}
                red
              {% else %}
                blue
              {% endif %}
            tap_action:
              action: more-info
          - type: template
            entity: sensor.wohnungsluftdruck
            content: "{{states(entity) }} hPa"
            icon: mdi:gauge
            tap_action:
              action: more-info
  - type: grid
    column_span: 2
    cards:
      - type: custom:mushroom-template-card
        primary: |-
          {% set time = now().hour %}
          {% if (time >= 18) %}
            Guten Abend, {{user}}!
          {% elif (time >= 12) %}
            Guten Tag, {{user}}!
          {% elif (time >= 5) %}
            Guten Morgen, {{user}}!
          {% else %}
            Hello, {{user}}!
          {% endif %}
        grid_options:
          columns: full
          rows: 1
      - !include ../../cards/residents.yaml
  - type: grid
    cards:
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Wohnzimmer
          - icon: mdi:sofa
          - nav_path: living
          - light: light.wohnzimmer
          - temperature: sensor.wohnzimmer_heizung_temperature
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Schlafzimmer
          - icon: mdi:bed-double
          - nav_path: sleep
          - light: light.schlafzimmerlicht
          - temperature: sensor.schlafzimmertemperatur
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Flur
          - icon: mdi:coat-rack
          - nav_path: hallway
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Küche
          - icon: mdi:countertop
          - nav_path: kitchen
          - temperature: sensor.kuchentempsensor_temperatur
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Bad
          - icon: mdi:shower
          - nav_path: bath
          - temperature: sensor.badtempsensor_temperature
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Abstellkammer
          - icon: mdi:library-shelves
          - nav_path: storage
          - light: light.abstellkammerlicht
          - temperature: sensor.abstellkammertemperatursensor_temperature
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Arbeitszimmer
          - icon: mdi:chair-rolling
          - nav_path: office
          - light: light.buro
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Kinderzimmer
          - icon: mdi:teddy-bear
          - nav_path: child
          - light: light.kinderzimmerlicht
          - temperature: sensor.kinderzimmertemperatursensor_temperature
      - type: custom:decluttering-card
        template: room_card_template
        variables:
          - title: Außen
          - icon: mdi:tree
          - nav_path: outdoor
          - temperature: sensor.daikinap90134_outside_temperature
