---
title: Wohnzimmer
path: living
icon: mdi:sofa
type: sections
max_columns: 3
subview: true
header:
  layout: center
  badges_position: top
badges:
  - type: custom:mushroom-template-badge
    icon: mdi:arrow-left
    tap_action:
      action: navigate
      navigation_path: start
  - type: custom:mushroom-chips-card
    chips:
      - type: action
        icon: mdi:television-box
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: "TV Programm"
              content: !include ../../../cards/tv_prog.yaml
  - type: custom:mushroom-template-badge
    entity: group.living_motion_sensors
    icon: mdi:motion-sensor
    content: "{{ states(entity) }}"
sections:
  - !include ../../../cards/tablet/left_side.yaml
  - type: grid
    cards:
      - hours_to_show: 24
        graph: line
        name: Temperatur
        type: sensor
        entity: sensor.wohnzimmertemperatur
        detail: 1
      - hours_to_show: 24
        graph: line
        name: Luftfeuchtigkeit
        type: sensor
        entity: sensor.wohnzimmer_heizung_humidity
        detail: 1
      - type: custom:mushroom-light-card
        entity: light.tv_licht
        layout: vertical
        show_brightness_control: true
        collapsible_controls: true
        tap_action:
          action: toggle
      - type: custom:mushroom-light-card
        entity: light.esstischlicht
        show_brightness_control: true
        collapsible_controls: true
        layout: vertical
        tap_action:
          action: toggle

      - type: custom:mushroom-entity-card
        entity: scene.tv_gemutlich_2
        layout: vertical
        tap_action:
          action: toggle
      - type: custom:mushroom-cover-card
        entity: cover.wohnzimmerrolladen
        name: Rollladen
        fill_container: false
        show_buttons_control: true
        show_position_control: true
        tap_action:
          action: toggle

      - type: custom:mushroom-climate-card
        entity: climate.daikinap90134
        name: Klimaanlage
        show_temperature_control: true
        hvac_modes:
          - heat_cool
          - heat
          - cool
          - fan_only
          - dry
      - type: custom:mushroom-climate-card
        entity: climate.room_climate_wohnzimmer
        name: Heizung
        show_temperature_control: true
        hvac_modes:
          - auto
          - heat
          - "off"
      - type: custom:mushroom-template-card
        primary: Klima 1h an
        secondary: >-
          {% if states("timer.climate_auto_off") == "active" %}
            {{ state_attr('timer.climate_auto_off', 'finishes_at') | as_datetime - now().replace(microsecond=0) }}
          {% endif %}
        entity: climate.daikinap90134
        icon: mdi:home-thermometer
        icon_color: |-
          {% if states("climate.daikinap90134") == "off" %}
            green
          {% else %}
            red
          {% endif %}
        layout: vertical
        tap_action:
          action: toggle

      - type: custom:mini-media-player
        entity: media_player.wztv
        artwork: cover
        hide:
          source: true
          controls: true
          power_state: false

      - type: custom:decluttering-card
        template: android_tv_remote_template
        variables:
          - name: 1&1 Box
            entity: fernseher_im_wohnzimmer
            media_player: media_player.fernseher_im_wohnzimmer
            remote: remote.fernseher_im_wohnzimmer
            active_app: sensor.active_app
      - type: custom:decluttering-card
        template: amazon_echo_template
        variables:
          - echo_id: milos_dot
          - title: Kinder Echo Dot

      - type: custom:decluttering-card
        template: area_battery_card_template
        variables:
          - area: Wohnzimmer

  - !include ../../../cards/tablet/right_side.yaml
