---
# Waste Card
waste_card_template:
  default:
    - icon: mdi:delete
    - icon_open: mdi:delete-empty
    - title: Abfall
    - max_days: 30
    - icon_color: grey
    - layout: vertical
  card:
    type: custom:mushroom-template-card
    icon: |
      {% if  state_attr(config.entity, "daysTo") == 0 %}
      [[icon_open]]
      {% else %}
      [[icon]]
      {% endif %}
    primary: "[[title]]"
    icon_color: "[[icon_color]]"
    layout: "[[layout]]"
    secondary: >-
      {{ state_attr(entity, "daysTo") }}
      Tage
    entity: "[[entity]]"
    card_mod:
      style:
        mushroom-shape-icon$: |
          .shape {
            background: radial-gradient(var(--card-background-color) 60%, transparent 0%), conic-gradient(rgb(var(--rgb-blue)) {{ state_attr(config.entity, "daysTo") / [[max_days]] * 100 }}% 0%, var(--card-background-color) 0% 100%);
          }
          .shape:after {
            content: "";
            height: 100%;
            width: 100%;
            position: absolute;
            border-radius: 50%;
            background: rgba(var(--rgb-{{ config.icon_color }}), 0.2);
          }
    tap_action:
      action: more-info
