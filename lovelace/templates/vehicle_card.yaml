---
# Vehicle card refined
vehicle_card_template:
  default:
    - name: "Mein Auto"
  card:
    type: custom:stack-in-card
    mode: vertical
    keep:
      background: false
      box_shadow: false
      margin: false
      outer_padding: false
      border_radius: true
    cards:
      - type: custom:stack-in-card
        mode: vertical
        keep:
          margin: false
          outer_padding: false
        cards:
          - type: picture
            image: "[[image_path]]"
            fit_mode: cover
            tap_action:
              action: url
              url_path: "[[app_path]]"
            card_mod:
              style: |
                ha-card { border-radius: 12px; transition: filter 0.5s; }
                ha-card:hover { filter: brightness(1.1); }

          - type: custom:mushroom-chips-card
            alignment: end
            card_mod:
              style: |
                ha-card {
                  margin-top: -60px;
                  margin-right: 12px;
                  padding-bottom: 12px;
                  --chip-background: rgba(0, 0, 0, 0.6);
                  --chip-spacing: 6px;
                }
            chips:
              - type: conditional
                conditions:
                  - entity: "[[sensor_prefix]]_indicators"
                    state_not: "0"
                chip:
                  type: template
                  icon: mdi:alert-circle
                  icon_color: red
                  content: "Warnung!"
                  tap_action:
                    action: more-info
                  card_mod:
                    style: |
                      ha-card {
                        --chip-background: rgba(220, 53, 69, 0.9) !important;
                        --text-color: white;
                        animation: blink 1s linear infinite;
                      }
                      @keyframes blink { 50% { opacity: 0.6; } }

              - type: conditional
                conditions:
                  - entity: "[[sensor_prefix]]_messages"
                    state_not: "0"
                  - entity: "[[sensor_prefix]]_messages"
                    state_not: "None"
                chip:
                  type: template
                  icon: mdi:email-alert
                  icon_color: orange
                  content: "{{ states('[[sensor_prefix]]_messages') }}"
                  tap_action:
                    action: call-service
                    service: button.press
                    target:
                      entity_id: "[[button_prefix]]_msgdeleteall"
                  card_mod:
                    style: |
                      ha-card { --chip-background: rgba(255, 152, 0, 0.9) !important; --text-color: white; }

              - type: conditional
                conditions:
                  - entity: "[[sensor_prefix]]_elvehcharging"
                    state_not: "NOT_READY"
                chip:
                  type: template
                  entity: "[[sensor_prefix]]_elvehcharging"
                  icon: >
                    {% if is_state(entity, 'IN_PROGRESS') %} mdi:battery-charging-high
                    {% else %} mdi:power-plug {% endif %}
                  icon_color: >
                    {% if is_state(entity, 'IN_PROGRESS') %} green
                    {% else %} blue {% endif %}
                  content: "{{ states(entity) }}"
                  tap_action:
                    action: more-info
                  card_mod:
                    style: |
                      ha-card {
                        --chip-background: rgba(0, 0, 0, 0.7) !important;
                        --text-color: white;
                        {% if is_state(config.entity, 'IN_PROGRESS') %}
                          border: 1px solid #4CAF50;
                          box-shadow: 0 0 5px #4CAF50;
                          animation: pulse 2s infinite;
                        {% endif %}
                      }

              - type: conditional
                conditions:
                  - entity: "[[sensor_prefix]]_ignitionstatus"
                    state: "ON"
                  - entity: "[[sensor_prefix]]_seatbelt"
                    state_not: "BUCKLED"
                chip:
                  type: template
                  icon: mdi:seatbelt
                  icon_color: white
                  tap_action:
                    action: more-info
                  card_mod:
                    style: |
                      ha-card {
                        --chip-background: rgba(220, 53, 69, 0.9) !important;
                        --text-color: white;
                        animation: blink 1s linear infinite;
                      }
                      @keyframes blink { 50% { opacity: 0.6; } }

              - type: entity
                entity: "[[sensor_prefix]]_doorlock"
                icon: mdi:car-door-lock
                content_info: none
                tap_action:
                  action: toggle
                card_mod:
                  style: |
                    ha-card {
                      --chip-background: {{ 'rgba(244, 67, 54, 0.9)' if is_state(config.entity, 'open') or is_state(config.entity, 'UNLOCKED') else 'rgba(76, 175, 80, 0.9)' }} !important;
                      --color: white;
                    }

              - type: conditional
                conditions:
                  - entity: "[[tracker_entity]]"
                    state_not: "home"
                chip:
                  type: template
                  entity: "[[tracker_entity]]"
                  icon: >
                    {% set current_zone = states(entity) %}
                    {% set matching_zones = states.zone | selectattr('name', 'eq', current_zone) | list %}
                    {{ matching_zones[0].attributes.icon if matching_zones and matching_zones[0].attributes.icon else 'mdi:road-variant' }}
                  content: >
                    {% set current_zone = states(entity) %}
                    {{ 'Abwesend' if current_zone == 'not_home' else current_zone }}
                  tap_action:
                    action: more-info
                  card_mod:
                    style: |
                      ha-card {
                        --chip-background: {{ 'rgba(128, 128, 128, 0.8)' if is_state(config.entity, 'not_home') else 'rgba(33, 150, 243, 0.8)' }} !important;
                        --text-color: white;
                      }

              - type: template
                entity: "[[sensor_prefix]]_lastrefresh"
                icon: mdi:refresh
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: "[[button_prefix]]_request_refresh"
                card_mod:
                  style: |
                    ha-card { --color: white; }

      - type: conditional
        conditions:
          - entity: "[[sensor_prefix]]_messages"
            state_not: "0"
          - entity: "[[sensor_prefix]]_messages"
            state_not: "None"
        card:
          type: custom:swipe-card
          parameters:
            observer: true
            observeParents: true
            autoplay:
              delay: 4000
              disableOnInteraction: false
            pagination:
              type: bullets
          cards:
            - type: conditional
              conditions:
                - entity: "[[sensor_prefix]]_messages"
                  state_not: "0"
              card:
                type: custom:mushroom-template-card
                primary: "{{ state_attr('[[sensor_prefix]]_messages', 'msg001_Subject') }}"
                secondary: "{{ state_attr('[[sensor_prefix]]_messages', 'msg001_Content') }}"
                icon: mdi:message-alert
                icon_color: orange
                multiline_secondary: true
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: "[[button_prefix]]_msgdeleteall"
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 152, 0, 0.1);
                      border-left: 4px solid #ff9800;
                      border-radius: 4px 8px 8px 4px;
                      margin: 10px 15px 15px 15px;
                      box-shadow: none;
                    }

            - type: conditional
              conditions:
                - entity: "[[sensor_prefix]]_messages"
                  state_not: "0"
                - entity: "[[sensor_prefix]]_messages"
                  state_not: "1"
              card:
                type: custom:mushroom-template-card
                primary: "{{ state_attr('[[sensor_prefix]]_messages', 'msg002_Subject') }}"
                secondary: "{{ state_attr('[[sensor_prefix]]_messages', 'msg002_Content') }}"
                icon: mdi:message-alert
                icon_color: orange
                multiline_secondary: true
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: "[[button_prefix]]_msgdeleteall"
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 152, 0, 0.1);
                      border-left: 4px solid #ff9800;
                      border-radius: 4px 8px 8px 4px;
                      margin: 10px 15px 15px 15px;
                      box-shadow: none;
                    }

            - type: conditional
              conditions:
                - entity: "[[sensor_prefix]]_messages"
                  state_not: "0"
                - entity: "[[sensor_prefix]]_messages"
                  state_not: "1"
                - entity: "[[sensor_prefix]]_messages"
                  state_not: "2"
              card:
                type: custom:mushroom-template-card
                primary: "{{ state_attr('[[sensor_prefix]]_messages', 'msg003_Subject') }}"
                secondary: "{{ state_attr('[[sensor_prefix]]_messages', 'msg003_Content') }}"
                icon: mdi:message-alert
                icon_color: orange
                multiline_secondary: true
                tap_action:
                  action: call-service
                  service: button.press
                  target:
                    entity_id: "[[button_prefix]]_msgdeleteall"
                card_mod:
                  style: |
                    ha-card {
                      background: rgba(255, 152, 0, 0.1);
                      border-left: 4px solid #ff9800;
                      border-radius: 4px 8px 8px 4px;
                      margin: 10px 15px 15px 15px;
                      box-shadow: none;
                    }

      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: "[[switch_prefix]]_ignition"
            icon: mdi:engine
            name: Klima/Start
            layout: vertical
            tap_action:
              action: toggle
            hold_action:
              action: more-info
            secondary_info: >
              {% if is_state('[[sensor_prefix]]_remotestartstatus', 'Active') %}
                {{ states('[[sensor_prefix]]_remotestartcountdown') }} min
              {% else %}
                state
              {% endif %}
            card_mod:
              style: |
                ha-card {
                  background: none; box-shadow: none; border: none; padding-top: 15px;
                }
                mushroom-state-icon {
                  {{ 'animation: pulse 2s infinite;' if is_state(config.entity, 'on') else '' }}
                }

          - type: custom:mushroom-entity-card
            entity: "[[sensor_prefix]]_elveh"
            name: Elektro
            icon: mdi:ev-station
            primary_info: state
            secondary_info: name
            layout: vertical
            icon_color: green
            tap_action: { action: none }
            card_mod:
              style: |
                ha-card { background: none; box-shadow: none; border: none; padding-top: 15px; }

          - type: custom:mushroom-entity-card
            entity: "[[sensor_prefix]]_fuel_range"
            name: Benzin
            icon: mdi:gas-station-outline
            primary_info: state
            secondary_info: name
            layout: vertical
            icon_color: blue
            tap_action: { action: none }
            card_mod:
              style: |
                ha-card { background: none; box-shadow: none; border: none; padding-top: 15px; }

      - type: custom:bar-card
        stack: vertical
        columns: 1
        height: 40px
        decimal: 0
        positions:
          icon: inside
          name: inside
          value: inside
        card_mod:
          style: |
            bar-card-card { margin: 10px 15px 15px 15px; }
            bar-card-row { margin-bottom: 10px; }
            bar-card-background { background: rgba(128,128,128,0.15); border-radius: 8px; }
            bar-card-currentbar { border-radius: 8px; }

            bar-card-row:nth-of-type(1) ha-icon {
              {% if is_state('[[sensor_prefix]]_elvehcharging', 'IN_PROGRESS') %}
                animation: charge-pulse 1.5s infinite ease-in-out;
                color: #00E676;
              {% endif %}
            }

            @keyframes charge-pulse {
              0% { transform: scale(1); }
              50% { transform: scale(1.4); }
              100% { transform: scale(1); }
            }
        entities:
          - entity: "[[sensor_prefix]]_soc"
            name: Akku Ladestand
            icon: mdi:battery-charging
            severity:
              - color: "F44336"
                from: 0
                to: 15
              - color: "FF9800"
                from: 16
                to: 40
              - color: "#4CAF50"
                from: 41
                to: 100
          - entity: "[[sensor_prefix]]_fuel"
            name: Tankfüllung
            icon: mdi:gas-station
            severity:
              - color: "#F44336"
                from: 0
                to: 15
              - color: "#FF9800"
                from: 16
                to: 40
              - color: "#2196F3"
                from: 41
                to: 100

      - type: conditional
        conditions:
          - entity: "[[sensor_prefix]]_ignitionstatus"
            state: "OFF"
        card:
          type: grid
          columns: 3
          square: false
          cards:
            - type: custom:mushroom-template-card
              entity: "[[sensor_prefix]]_odometer"
              primary: >
                {% set distance = states(entity) | float(0) %}
                {{ "{:,.0f}".format(distance) | replace(',', '.') }} {{ state_attr(entity, 'unit_of_measurement') }}
              icon: mdi:counter
              layout: vertical
              card_mod:
                style: |
                  ha-card { background: none; box-shadow: none; border: none; }
            - type: custom:mushroom-template-card
              entity: "[[sensor_prefix]]_battery"
              primary: "{{ states(entity) }} {{ state_attr(entity, 'unit_of_measurement') | default('') }}"
              secondary: "12 V Batterie-Zustand"
              icon: mdi:car-battery
              layout: vertical
              icon_color: >
                {% set lvl = states(entity) | float(0) %}
                {% if lvl < 20 %}
                  red
                {% elif lvl < 50 %}
                  orange
                {% else %}
                  green
                {% endif %}
              card_mod:
                style: |
                  ha-card { background: none; box-shadow: none; border: none; }
            - type: custom:mushroom-template-card
              entity: "[[sensor_prefix]]_oil"
              primary: "{{ states(entity) }} {{ state_attr(entity, 'unit_of_measurement') | default('%') }}"
              secondary: "Öl-Zustand"
              icon: mdi:oil
              layout: vertical
              icon_color: >
                {% if states(entity) | float(0) < 20 %}
                  red
                {% else %}
                  green
                {% endif %}
              card_mod:
                style: |
                  ha-card { background: none; box-shadow: none; border: none; }

            - type: custom:mushroom-template-card
              entity: "[[sensor_prefix]]_tirepressure"
              primary: >
                {% if is_state(entity, 'NORMAL_OPERATION') %} OK {% else %} Prüfen! {% endif %}
              secondary: Reifendruck
              icon: mdi:car-tire-alert
              layout: vertical
              icon_color: >
                {% if is_state(entity, 'NORMAL_OPERATION') %} green {% else %} red {% endif %}
              card_mod:
                style: |
                  ha-card { background: none; box-shadow: none; border: none; }
            - type: custom:mushroom-template-card
              entity: "[[sensor_prefix]]_coolanttemp"
              primary: "{{ states(entity) }} {{ state_attr(entity, 'unit_of_measurement') | default('°C') }}"
              secondary: "Kühlmittel"
              icon: mdi:coolant-temperature
              layout: vertical
              icon_color: >
                {% set temp = states(entity) | float(0) %}
                {% if temp > 115 %}
                  red
                {% elif temp > 105 %}
                  orange
                {% elif temp >= 60 %}
                  green
                {% else %}
                  blue
                {% endif %}
              card_mod:
                style: |
                  ha-card { background: none; box-shadow: none; border: none; }

      - type: conditional
        conditions:
          - entity: "[[sensor_prefix]]_ignitionstatus"
            state: "ON"
        card:
          type: custom:stack-in-card
          cards:
            - type: custom:mushroom-title-card
              subtitle: "Fahrdaten"
              card_mod:
                style: |
                  ha-card { padding-bottom: 0px; padding-top: 0px; }
            - type: grid
              columns: 3
              square: false
              cards:
                - type: custom:mushroom-entity-card
                  entity: "[[sensor_prefix]]_speed"
                  name: km/h
                  icon: mdi:speedometer
                  layout: vertical
                  primary_info: state
                  secondary_info: name
                  icon_color: red
                  card_mod:
                    style: |
                      ha-card { background: none; box-shadow: none; border: none; }
                - type: custom:mushroom-entity-card
                  entity: "[[sensor_prefix]]_enginespeed"
                  name: RPM
                  icon: mdi:engine
                  layout: vertical
                  primary_info: state
                  secondary_info: name
                  icon_color: orange
                  card_mod:
                    style: |
                      ha-card { background: none; box-shadow: none; border: none; }
                - type: custom:mushroom-entity-card
                  entity: "[[sensor_prefix]]_gearleverposition"
                  name: Gang
                  icon: mdi:car-shift-pattern
                  layout: vertical
                  primary_info: state
                  secondary_info: name
                  icon_color: purple
                  card_mod:
                    style: |
                      ha-card { background: none; box-shadow: none; border: none; }
