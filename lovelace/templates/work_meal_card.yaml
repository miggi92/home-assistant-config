---
# Work meal card
work_meal_card_template:
  default:
    - id: "one"
    - title: "Essensausgabe"
  card:
    type: vertical-stack
    cards:
      - type: picture
        image_entity: image.meal_[[id]]
      - type: custom:mushroom-template-card
        entity: image.meal_[[id]]
        primary: "[[title]]"
        secondary: >-
          {{ state_attr('sensor.work_meals', "[[id]]" ) }}
        multiline_secondary: true
        fill_container: true
        tap_action:
          action: more-info
