---
temperature_badge_template:
  card:
    type: custom:mushroom-template-badge
    content: "{{states(entity) | round(2) }} Â°C"
    icon: mdi:thermometer
    entity: "[[entity]]"
    color: |-
      {% set temp = states(entity) %}
      {% if temp >= '22' %}
        red
      {% elif temp < '17' %}
        blue
      {% else %}
        green
      {% endif %}
    tap_action:
      action: more-info
