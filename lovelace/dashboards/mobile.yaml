---
title: Mobile Dashboard
decluttering_templates: !include_dir_merge_named ../templates
button_card_templates: !include_dir_merge_named ../button_card_templates
kiosk_mode:
  hide_add_to_home_assistant: true
  user_settings:
    - users:
        - "miguel"
      hide_header: '{{ is_state("input_boolean.miguel_kopfleiste_anzeigen", "off") }}'
      hide_sidebar: '{{ is_state("input_boolean.miguel_seitenleiste_anzeigen", "off") }}'
    - users:
        - "silke"
      hide_header: '{{ is_state("input_boolean.silke_kopfleiste_anzeigen", "off") }}'
      hide_sidebar: '{{ is_state("input_boolean.silke_seitenleiste_anzeigen", "off") }}'
views: !include_dir_list ../views/mobile
background:
  opacity: 33
  alignment: center
  size: cover
  repeat: repeat
  attachment: fixed
  image:
    media_content_id: media-source://image/image.background_image
    media_content_type: image/jpeg
    metadata:
      title: Unsplash Background Picture
      thumbnail: /api/image_proxy/image.background_image
      media_class: video
      children_media_class: null
      navigateIds:
        - {}
        - media_content_type: app
          media_content_id: media-source://image
