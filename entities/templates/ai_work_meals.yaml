---
#
- trigger:
    - alias: "Update image when a new meal image is generated"
      trigger: event
      event_type: work_meal
  image:
    - name: "Meal One"
      url: "{{ trigger.event.data.one }}"
    - name: "Meal One Two"
      url: "{{ trigger.event.data.one_two }}"
    - name: "Meal Three"
      url: "{{ trigger.event.data.three }}"
    - name: "Meal Four"
      url: "{{ trigger.event.data.four }}"
    - name: "Meal Five"
      url: "{{ trigger.event.data.five }}"
